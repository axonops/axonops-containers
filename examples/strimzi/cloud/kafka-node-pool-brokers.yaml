---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaNodePool
metadata:
  name: axonops-brokers
  namespace: kafka
  labels:
    strimzi.io/cluster: axonops-kafka
spec:
  replicas: 6
  roles:
    - broker
  storage:
    type: jbod
    volumes:
      - id: 0 ## AxonOps requires there is a volume with index `0`
        type: persistent-claim
        size: 20Gi
        deleteClaim: false
        class: ""
  template:
    kafkaContainer:
      env:
      - name: KAFKA_NODE_TYPE
        value: kraft-broker
      - name: AXON_AGENT_CLUSTER_NAME
        value: "${AXON_AGENT_CLUSTER_NAME}"
      - name: AXON_AGENT_ORG
        value: "${AXON_AGENT_ORG}"
      - name: AXON_AGENT_TLS_MODE
        value: "${AXON_AGENT_TLS_MODE}"
      - name: AXON_AGENT_SERVER_PORT
        value: "${AXON_AGENT_SERVER_PORT}"
      - name: AXON_AGENT_SERVER_HOST
        value: "${AXON_AGENT_SERVER_HOST}"
      - name: AXON_AGENT_KEY
        value: "${AXON_AGENT_KEY}"
