---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaConnect
metadata:
  name: axonops-connect
  namespace: ${KAFKA_NAMESPACE}
  annotations:
    strimzi.io/use-connector-resources: "true"
spec:
  version: ${KAFKA_VERSION}
  image: ${KAFKA_CONNECT_IMAGE}
  replicas: ${KAFKA_CONNECT_REPLICAS}
  bootstrapServers: ${STRIMZI_CLUSTER_NAME}-kafka-bootstrap:9092
  config:
    group.id: connect-group
    config.storage.topic: connect-configs
    status.storage.topic: connect-status
    offset.storage.topic: connect-offsets
    config.storage.replication.factor: -1
    offset.storage.replication.factor: -1
    status.storage.replication.factor: -1
  template:
    connectContainer:
      env:
        - name: AXON_AGENT_SERVER_HOST
          valueFrom:
            secretKeyRef:
              name: axonops-agent
              key: AXON_AGENT_SERVER_HOST
        - name: AXON_AGENT_KEY
          valueFrom:
            secretKeyRef:
              name: axonops-agent
              key: AXON_AGENT_KEY
        - name: AXON_AGENT_ORG
          valueFrom:
            secretKeyRef:
              name: axonops-agent
              key: AXON_AGENT_ORG
        - name: AGENT_CLUSTER_NAME
          valueFrom:
            secretKeyRef:
              name: axonops-agent
              key: AXON_AGENT_CLUSTER_NAME
