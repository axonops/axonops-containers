# ======================== OpenSearch Configuration =========================
#
# NOTE: OpenSearch comes with reasonable defaults for most settings.
#       Before you set out to tweak and tune the configuration, make sure you
#       understand what are you trying to accomplish and the consequences.
#
# The primary way of configuring a node is via this file. This template lists
# the most important settings you may want to configure for a production cluster.
#
# Please consult the documentation for further information on configuration options:
# https://opensearch.org/docs/latest/install-and-configure/configuring-opensearch/
#
# ---------------------------------- Cluster -----------------------------------
#
# Use a descriptive name for your cluster:
#
cluster.name: axonopsdb-search
#
# ------------------------------------ Node ------------------------------------
#
# Use a descriptive name for the node:
#
# node.name: node-1
#
# Add custom attributes to the node:
#
# node.attr.rack: r1
#
# ----------------------------------- Paths ------------------------------------
#
# Path to directory where to store the data (separate multiple locations by comma):
#
path.data: /var/lib/opensearch
#
# Path to log files:
#
path.logs: /var/log/opensearch
#
# ----------------------------------- Memory -----------------------------------
#
# Lock the memory on startup to prevent JVM heap swapping (recommended for production):
#
bootstrap.memory_lock: true
#
# Make sure that the heap size is set to about half the memory available
# on the system and that the owner of the process is allowed to use this
# limit.
#
# IMPORTANT: Requires ulimits.memlock=-1 in Kubernetes pod securityContext
#
# OpenSearch performs poorly when the system is swapping the memory.
#
# ---------------------------------- Network -----------------------------------
#
# By default OpenSearch is only accessible on localhost. Set a different
# address here to expose this node on the network:
#
# Bind to all interfaces for container environments
network.host: 0.0.0.0
#
# By default OpenSearch listens for HTTP traffic on the first free port it
# finds starting at 9200. Set a specific HTTP port here:
#
http.port: 9200
#
# For more information, consult the network module documentation.
#
# --------------------------------- Discovery ----------------------------------
#
# Pass an initial list of hosts to perform discovery when this node is started:
# The default list of hosts is ["127.0.0.1", "[::1]"]
#
# discovery.seed_hosts: ["host1", "host2"]
#
# Bootstrap the cluster using an initial set of cluster-manager-eligible nodes:
#
# cluster.initial_cluster_manager_nodes: ["node-1", "node-2"]
#
# For a single-node cluster, set discovery type to single-node:
# This prevents bootstrap checks and allows the node to elect itself as cluster manager
#
# discovery.type: single-node
#
# For more information, consult the discovery and cluster formation module documentation.
#
# ---------------------------------- Gateway -----------------------------------
#
# Block initial recovery after a full cluster restart until N nodes are started:
#
# gateway.recover_after_nodes: 3
#
# For more information, consult the gateway module documentation.
#
# ---------------------------------- Various -----------------------------------
#
# Require explicit names when deleting indices:
#
# action.destructive_requires_name: true
#
# ---------------------------------- Thread Pools ------------------------------
#
# Increase bulk/write queue size for high-throughput workloads:
#
thread_pool.write.queue_size: 10000
#
# Default is 10000 in OpenSearch 3.x (was 200 in older versions)
# Increase if you see bulk rejections in high-write scenarios
# Note: Increasing queue size requires more memory
#
# ---------------------------------- Security ----------------------------------
#
# Security plugin configuration with AxonOps-branded certificates
# Certificates are auto-generated during Docker build with AxonOps branding
# (CN: axondbsearch.axonops.com, O: AxonOps, OU: Database)
#
# Transport layer SSL/TLS (node-to-node communication)

#When enabled, in-place hot reloading monitors your keystore resources for updates every 5 seconds.
plugins.security.ssl.certificates_hot_reload.enabled: true

plugins.security.ssl.transport.pemcert_filepath: certs/axondbsearch-default-node.pem
plugins.security.ssl.transport.pemkey_filepath: certs/axondbsearch-default-node-key.pem
plugins.security.ssl.transport.pemtrustedcas_filepath: certs/axondbsearch-default-root-ca.pem
plugins.security.ssl.transport.enforce_hostname_verification: false
plugins.security.ssl.transport.resolve_hostname: false

# HTTP layer SSL/TLS (REST API)
plugins.security.ssl.http.enabled: true
plugins.security.ssl.http.pemcert_filepath: certs/axondbsearch-default-node.pem
plugins.security.ssl.http.pemkey_filepath: certs/axondbsearch-default-node-key.pem
plugins.security.ssl.http.pemtrustedcas_filepath: certs/axondbsearch-default-root-ca.pem
plugins.security.ssl.http.clientauth_mode: NONE

# Admin certificate (for securityadmin tool)
# DN must match the admin certificate exactly in RFC2253 format (order: OU, O, CN)
plugins.security.authcz.admin_dn:
  - "OU=Database,O=AxonOps,CN=admin.axondbsearch.axonops.com"

# Node certificates (allowed DNs for inter-node communication)
# Configure via OPENSEARCH_SECURITY_NODES_DN env var (semicolon-separated list)
# Example: "CN=*.example.svc.cluster.local;CN=node-1;CN=node-2"
# Supports wildcards for dynamic pod names in Kubernetes
plugins.security.nodes_dn:
  - "CN=*.axonops.svc.cluster.local"

# Security plugin settings
# IMPORTANT: Demo certificates are NOT allowed (we use AxonOps-branded certificates)
plugins.security.allow_unsafe_democertificates: false
plugins.security.allow_default_init_securityindex: true
plugins.security.audit.type: internal_opensearch
plugins.security.enable_snapshot_restore_privilege: true
plugins.security.check_snapshot_restore_write_privileges: true
plugins.security.restapi.roles_enabled: ["all_access", "security_rest_api_access"]

# Note: To disable security plugin entirely, set:
# plugins.security.disabled: true
#
# For more information on security configuration:
# https://opensearch.org/docs/latest/security/configuration/
