{{- if .Values.vals.enabled }}
{{- /*
  ValsSecret resource for vals-operator integration.
  vals-operator will reconcile this into a standard Kubernetes Secret
  by resolving the ref+ expressions from external secret stores.

  Reference: https://github.com/digitalis-io/vals-operator
*/ -}}
apiVersion: digitalis.io/v1
kind: ValsSecret
metadata:
  name: {{ include "axon-cassandra.fullname" . }}-vals
  labels:
    {{- include "axon-cassandra.labels" . | nindent 4 }}
    {{- with .Values.vals.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.vals.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  name: {{ include "axon-cassandra.fullname" . }}-vals
  ttl: {{ .Values.vals.ttl | default 3600 }}
  data:
    {{- if .Values.vals.authentication.db_user }}
    AXONOPS_DB_USER:
      ref: {{ .Values.vals.authentication.db_user | quote }}
    {{- end }}
    {{- if .Values.vals.authentication.db_password }}
    AXONOPS_DB_PASSWORD:
      ref: {{ .Values.vals.authentication.db_password | quote }}
    {{- end }}
    {{- if .Values.vals.tls.keystorePassword }}
    KEYSTORE_PASSWORD:
      ref: {{ .Values.vals.tls.keystorePassword | quote }}
    {{- end }}
    {{- if .Values.vals.backup.awsAccessKeyId }}
    AWS_ACCESS_KEY_ID:
      ref: {{ .Values.vals.backup.awsAccessKeyId | quote }}
    {{- end }}
    {{- if .Values.vals.backup.awsSecretAccessKey }}
    AWS_SECRET_ACCESS_KEY:
      ref: {{ .Values.vals.backup.awsSecretAccessKey | quote }}
    {{- end }}
{{- end }}
