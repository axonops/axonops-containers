{{- include "axon-cassandra.validateResources" . }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "axon-cassandra.fullname" . }}
  labels:
    {{- include "axon-cassandra.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  serviceName: {{ include "axon-cassandra.fullname" . }}
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "axon-cassandra.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "axon-cassandra.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "axon-cassandra.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if and .Values.backup.enabled .Values.backup.remote.enabled .Values.restoreFromBackup }}
      initContainers:
        # Restore from remote backup before Cassandra starts
        - name: restore-backup
          image: "{{ .Values.backup.remote.image.repository }}:{{ .Values.backup.remote.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.backup.remote.image.pullPolicy | default "IfNotPresent" }}
          command:
            - /bin/sh
            - -c
            - "/usr/local/bin/cassandra-remote-restore.sh"
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: BACKUP_VOLUME
              value: {{ .Values.backup.volume.mountPath | default "/backup" }}
            - name: RCLONE_REMOTE_PATH
              value: {{ .Values.backup.remote.path | quote }}
            - name: RESTORE_FROM_BACKUP
              value: {{ .Values.restoreFromBackup | quote }}
            - name: BWLIMIT_KB
              value: {{ .Values.backup.rsync.bwLimitKB | default 0 | quote }}
            - name: BACKUP_INITIAL_DELAY_SECONDS
              value: "0"
            {{- with .Values.backup.remote.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.vals.enabled }}
          envFrom:
            - secretRef:
                name: {{ include "axon-cassandra.fullname" . }}-vals
          {{- else if .Values.backup.remote.secretName }}
          envFrom:
            - secretRef:
                name: {{ .Values.backup.remote.secretName }}
          {{- end }}
          {{- with .Values.backup.remote.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: backup
              mountPath: {{ .Values.backup.volume.mountPath | default "/backup" }}
            {{- if eq .Values.backup.remote.authMethod "config" }}
            - name: rclone-config
              mountPath: /config/rclone
              readOnly: true
            {{- end }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DEBUG
              value: "{{ .Values.debug | default true }}"
            - name: AXON_AGENT_ORG
              value: {{ .Values.org | default "self-hosted" }}
            - name: CASSANDRSA_FQDN
              value: "{{ include "axon-cassandra.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local"
            - name: CASSANDRA_HEAP_SIZE
              value: "{{ .Values.heapSize }}"
          {{- if .Values.tls.enabled }}
            # TLS/SSL Environment Variables
            {{- if and .Values.vals.enabled .Values.vals.tls.keystorePassword }}
            # TLS keystore password from vals-operator managed secret
            - name: CASSANDRA_KEYSTORE_PATH
              value: "/etc/cassandra/certs/keystore.jks"
            - name: CASSANDRA_TRUSTSTORE_PATH
              value: "/etc/cassandra/certs/truststore.jks"
            - name: CASSANDRA_KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "axon-cassandra.fullname" . }}-vals
                  key: KEYSTORE_PASSWORD
            - name: CASSANDRA_TRUSTSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "axon-cassandra.fullname" . }}-vals
                  key: KEYSTORE_PASSWORD
            # PEM certificate paths
            - name: CASSANDRA_TLS_KEY_PATH
              value: "/etc/cassandra/certs/tls.key"
            - name: CASSANDRA_TLS_CERT_PATH
              value: "/etc/cassandra/certs/tls.crt"
            - name: CASSANDRA_CA_CERT_PATH
              value: "/etc/cassandra/certs/ca.crt"
            {{- else if .Values.tls.certManager.enabled }}
            - name: CASSANDRA_KEYSTORE_PATH
              value: "/etc/cassandra/certs/keystore.jks"
            - name: CASSANDRA_TRUSTSTORE_PATH
              value: "/etc/cassandra/certs/truststore.jks"
            - name: CASSANDRA_KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "axon-cassandra.fullname" . }}-keystore-password
                  key: password
            - name: CASSANDRA_TRUSTSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "axon-cassandra.fullname" . }}-keystore-password
                  key: password
            # PEM certificate paths
            - name: CASSANDRA_TLS_KEY_PATH
              value: "/etc/cassandra/certs/tls.key"
            - name: CASSANDRA_TLS_CERT_PATH
              value: "/etc/cassandra/certs/tls.crt"
            - name: CASSANDRA_CA_CERT_PATH
              value: "/etc/cassandra/certs/ca.crt"
            {{- else if .Values.tls.manual.existingSecret }}
            - name: CASSANDRA_KEYSTORE_PATH
              value: "/etc/cassandra/certs/keystore.jks"
            - name: CASSANDRA_TRUSTSTORE_PATH
              value: "/etc/cassandra/certs/truststore.jks"
            - name: CASSANDRA_KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.tls.manual.existingSecret }}
                  key: keystore-password
            - name: CASSANDRA_TRUSTSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.tls.manual.existingSecret }}
                  key: truststore-password
            # PEM certificate paths
            - name: CASSANDRA_TLS_KEY_PATH
              value: "/etc/cassandra/certs/tls.key"
            - name: CASSANDRA_TLS_CERT_PATH
              value: "/etc/cassandra/certs/tls.crt"
            - name: CASSANDRA_CA_CERT_PATH
              value: "/etc/cassandra/certs/ca.crt"
            {{- end }}
            # Common TLS configuration environment variables
            - name: CASSANDRA_INTERNODE_ENCRYPTION
              value: "{{ .Values.tls.cassandra.internode.encryption }}"
            - name: CASSANDRA_INTERNODE_CLIENT_AUTH
              value: "{{ .Values.tls.cassandra.internode.requireClientAuth }}"
            - name: CASSANDRA_INTERNODE_PROTOCOL
              value: "{{ .Values.tls.cassandra.internode.protocol }}"
            - name: CASSANDRA_CLIENT_ENCRYPTION_ENABLED
              value: "true"
            - name: CASSANDRA_CLIENT_ENCRYPTION_OPTIONAL
              value: "{{ not .Values.tls.cassandra.clientToNode.requireClientAuth }}"
            - name: CASSANDRA_CLIENT_PROTOCOL
              value: "{{ .Values.tls.cassandra.clientToNode.protocol }}"
          {{- end }}
          {{- if .Values.vals.enabled }}
            # Authentication credentials from vals-operator managed secret
            - name: AXONOPS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "axon-cassandra.fullname" . }}-vals
                  key: AXONOPS_DB_USER
            - name: AXONOPS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "axon-cassandra.fullname" . }}-vals
                  key: AXONOPS_DB_PASSWORD
          {{- else if .Values.authentication.db_secret }}
            # Authentication credentials from secret
            - name: AXONOPS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.authentication.db_secret }}
                  key: AXONOPS_DB_USER
            - name: AXONOPS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.authentication.db_secret }}
                  key: AXONOPS_DB_PASSWORD
          {{- else if and .Values.authentication.db_user .Values.authentication.db_password }}
            # Authentication credentials from values
            - name: AXONOPS_DB_USER
              value: {{ .Values.authentication.db_user | quote }}
            - name: AXONOPS_DB_PASSWORD
              value: {{ .Values.authentication.db_password | quote }}
          {{- end }}
          {{- if .Values.backup.enabled }}
          {{- if .Values.restoreFromBackup}}
            - name: RESTORE_FROM_BACKUP
              value: {{ .Values.restoreFromBackup | quote }}
          {{- end }}
            # Backup configuration environment variables
            - name: BACKUP_SCHEDULE
              value: {{ .Values.backup.schedule.cronSchedule | default "0 8 * * *" | quote }}
            - name: BACKUP_VOLUME
              value: {{ .Values.backup.volume.mountPath | default "/backup" }}
            - name: BACKUP_TAG_PREFIX
              value: {{ .Values.backup.settings.tagPrefix | default "backup" | quote }}
            - name: BACKUP_RETENTION_HOURS
              value: {{ .Values.backup.settings.retentionHours | default 168 | quote }}
            - name: BACKUP_MINIMUM_RETENTION_COUNT
              value: {{ .Values.backup.settings.minimumRetentionCount | default 3 | quote }}
            - name: BACKUP_USE_HARDLINKS
              value: {{ .Values.backup.settings.useHardlinks | default true | quote }}
            - name: BACKUP_CALCULATE_STATS
              value: {{ .Values.backup.settings.calculateStats | default false | quote }}
            - name: BACKUP_STUCK_TIMEOUT_MINUTES
              value: {{ .Values.backup.settings.stuckTimeoutMinutes | default 60 | quote }}
            - name: SNAPSHOT_RETENTION_DAYS
              value: {{ .Values.backup.settings.snapshotRetentionDays | default 7 | quote }}
            - name: BACKUP_RSYNC_RETRIES
              value: {{ .Values.backup.rsync.retries | default 3 | quote }}
            - name: BACKUP_RSYNC_TIMEOUT_MINUTES
              value: {{ .Values.backup.rsync.timeoutMinutes | default 120 | quote }}
            {{- if .Values.backup.rsync.bwLimitKB }}
            - name: RSYNC_BWLIMIT_KB
              value: {{ .Values.backup.rsync.bwLimitKB | quote }}
            {{- end }}
            {{- if .Values.backup.rsync.extraOpts }}
            - name: BACKUP_RSYNC_EXTRA_OPTS
              value: {{ .Values.backup.rsync.extraOpts | quote }}
            {{- end }}
            - name: RETENTION_CLEANUP_TIMEOUT_MINUTES
              value: {{ .Values.backup.cleanup.timeoutMinutes | default 60 | quote }}
            {{- with .Values.backup.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          {{- if .Values.envVars }}
            {{- toYaml .Values.envVars | nindent 12 }}
          {{- end }}
          {{- if .Values.envVarsSecret }}
          envFrom:
            - secretRef:
                name: {{ .Values.envVarsSecret }}
          {{- end }}
          ports:
            - name: cql
              containerPort: {{ .Values.service.port | default 9042 }}
              protocol: TCP
            - name: jmx
              containerPort: 7199
              protocol: TCP
            - name: intra-node
              containerPort: 7000
              protocol: TCP
            - name: intra-node-tls
              containerPort: 7001
              protocol: TCP
          {{- if .Values.customLivenessProbe }}
          livenessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.customLivenessProbe "context" $) | nindent 12 }}
          {{- else if .Values.livenessProbe.enabled }}
          livenessProbe:
            exec:
              command:
                - /bin/bash
                - -ec
                - |
                  /usr/local/bin/healthcheck.sh liveness
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          {{- end }}
          {{- if .Values.customReadinessProbe }}
          readinessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.customReadinessProbe "context" $) | nindent 12 }}
          {{- else if .Values.readinessProbe.enabled }}
          readinessProbe:
            exec:
              command:
                - /bin/bash
                - -ec
                - |
                  /usr/local/bin/healthcheck.sh readiness
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- if .Values.tls.enabled }}
            # TLS/SSL certificate mounts
            {{- if .Values.tls.certManager.enabled }}
            - name: tls-certs
              mountPath: /etc/cassandra/certs
              readOnly: true
            {{- else if .Values.tls.manual.existingSecret }}
            - name: tls-manual-certs
              mountPath: /etc/cassandra/certs
              readOnly: true
            {{- end }}
            {{- end }}
            {{- if .Values.persistence.enabled }}
            {{- if or (not .Values.persistence.data.existingClaim) (not .Values.persistence.data) }}
            - name: data
              mountPath: {{ .Values.persistence.data.mountPath | default "/var/lib/cassandra" }}
            {{- else if .Values.persistence.data.existingClaim }}
            - name: data-existing
              mountPath: {{ .Values.persistence.data.mountPath | default "/var/lib/cassandra" }}
            {{- end }}
            {{- if and .Values.persistence.commitlog.enabled (or (not .Values.persistence.commitlog.existingClaim) (not .Values.persistence.commitlog)) }}
            - name: commitlog
              mountPath: {{ .Values.persistence.commitlog.mountPath | default "/var/lib/cassandra/commitlog" }}
            {{- else if and .Values.persistence.commitlog.enabled .Values.persistence.commitlog.existingClaim }}
            - name: commitlog-existing
              mountPath: {{ .Values.persistence.commitlog.mountPath | default "/var/lib/cassandra/commitlog" }}
            {{- end }}
            {{- end }}
            {{- if .Values.backup.enabled }}
            - name: backup
              mountPath: {{ .Values.backup.volume.mountPath | default "/backup" }}
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
        {{- if .Values.backup.remote.enabled }}
        # Remote backup sidecar using rclone
        - name: backup-sync
          image: "{{ .Values.backup.remote.image.repository }}:{{ .Values.backup.remote.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.backup.remote.image.pullPolicy | default "IfNotPresent" }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: BACKUP_VOLUME
              value: {{ .Values.backup.volume.mountPath | default "/backup" }}
            - name: RCLONE_REMOTE_PATH
              value: {{ .Values.backup.remote.path | quote }}
            - name: SYNC_INERVAL_SECONDS
              value: {{ .Values.backup.remote.syncIntervalSeconds | default 3600 | quote }}
            - name: BWLIMIT_KB
              value: {{ .Values.backup.rsync.bwLimitKB | default 0 | quote }}
            - name: BACKUP_INITIAL_DELAY_SECONDS
              value: {{ .Values.backup.remote.initialDelaySeconds | default 300 | quote }}
            {{- if .Values.backup.remote.retentionDays }}
            - name: REMOTE_RETENTION_DAYS
              value: {{ .Values.backup.remote.retentionDays | quote }}
            {{- end }}
            {{- with .Values.backup.remote.extraEnvVars }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.vals.enabled }}
          envFrom:
            - secretRef:
                name: {{ include "axon-cassandra.fullname" . }}-vals
          {{- else if .Values.backup.remote.secretName }}
          envFrom:
            - secretRef:
                name: {{ .Values.backup.remote.secretName }}
          {{- end }}
          {{- with .Values.backup.remote.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: backup
              mountPath: {{ .Values.backup.volume.mountPath | default "/backup" }}
              readOnly: true
            {{- if eq .Values.backup.remote.authMethod "config" }}
            - name: rclone-config
              mountPath: /config/rclone
              readOnly: true
            {{- end }}
        {{- end }}
      volumes:
        {{- if .Values.tls.enabled }}
        # TLS/SSL certificate volumes
        {{- if .Values.tls.certManager.enabled }}
        - name: tls-certs
          secret:
            secretName: {{ .Values.tls.certManager.certificate.secretName | default (printf "%s-tls" (include "axon-cassandra.fullname" .)) }}
            items:
              - key: keystore.jks
                path: keystore.jks
              - key: truststore.jks
                path: truststore.jks
              - key: keystore.p12
                path: keystore.p12
              - key: truststore.p12
                path: truststore.p12
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
              - key: ca.crt
                path: ca.crt
        {{- else if .Values.tls.manual.existingSecret }}
        - name: tls-manual-certs
          secret:
            secretName: {{ .Values.tls.manual.existingSecret }}
        {{- end }}
        {{- end }}
        {{- if .Values.persistence.enabled }}
        {{- if .Values.persistence.data.existingClaim }}
        - name: data-existing
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.data.existingClaim }}
        {{- end }}
        {{- if and .Values.persistence.commitlog.enabled .Values.persistence.commitlog.existingClaim }}
        - name: commitlog-existing
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.commitlog.existingClaim }}
        {{- end }}
        {{- else }}
        # Persistence is disabled, using emptyDir
        - name: data
          emptyDir: {}
        {{- if .Values.persistence.commitlog.enabled }}
        - name: commitlog
          emptyDir: {}
        {{- end }}
        {{- end }}
        {{- if and .Values.backup.enabled .Values.backup.volume.existingClaim }}
        - name: backup
          persistentVolumeClaim:
            claimName: {{ .Values.backup.volume.existingClaim }}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if or .Values.persistence.enabled (and .Values.backup.enabled (not .Values.backup.volume.existingClaim)) }}
  volumeClaimTemplates:
    {{- if and .Values.persistence.enabled (not .Values.persistence.data.existingClaim) }}
    - metadata:
        name: data
        labels:
          {{- include "axon-cassandra.labels" . | nindent 10 }}
        {{- with .Values.persistence.data.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          - {{ .Values.persistence.data.accessMode | default "ReadWriteOnce" }}
        {{- if .Values.persistence.data.storageClass }}
        {{- if (eq "-" .Values.persistence.data.storageClass) }}
        storageClassName: ""
        {{- else }}
        storageClassName: {{ .Values.persistence.data.storageClass }}
        {{- end }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.data.size | default "10Gi" }}
    {{- end }}
    {{- if and .Values.persistence.enabled .Values.persistence.commitlog.enabled (not .Values.persistence.commitlog.existingClaim) }}
    - metadata:
        name: commitlog
        labels:
          {{- include "axon-cassandra.labels" . | nindent 10 }}
        {{- with .Values.persistence.commitlog.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          - {{ .Values.persistence.commitlog.accessMode | default "ReadWriteOnce" }}
        {{- if .Values.persistence.commitlog.storageClass }}
        {{- if (eq "-" .Values.persistence.commitlog.storageClass) }}
        storageClassName: ""
        {{- else }}
        storageClassName: {{ .Values.persistence.commitlog.storageClass }}
        {{- end }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.commitlog.size | default "5Gi" }}
    {{- end }}
    {{- if and .Values.backup.enabled (not .Values.backup.volume.existingClaim) }}
    - metadata:
        name: backup
        labels:
          {{- include "axon-cassandra.labels" . | nindent 10 }}
        {{- with .Values.backup.volume.annotations }}
        annotations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
          - {{ .Values.backup.volume.accessMode | default "ReadWriteOnce" }}
        {{- if .Values.backup.volume.storageClass }}
        {{- if (eq "-" .Values.backup.volume.storageClass) }}
        storageClassName: ""
        {{- else }}
        storageClassName: {{ .Values.backup.volume.storageClass }}
        {{- end }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.backup.volume.size | default "50Gi" }}
    {{- end }}
  {{- end }}
