---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "opensearch.uname" . }}
  labels:
    {{- include "opensearch.labels" . | nindent 4 }}
  annotations:
    majorVersion: "{{ include "opensearch.majorVersion" . }}"
    {{- with .Values.openSearchAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  serviceName: {{ template "opensearch.serviceName" . }}-headless
  selector:
    matchLabels:
      {{- include "opensearch.selectorLabels" . | nindent 6 }}
  {{- if .Values.singleNode }}
  replicas: 1
  {{- else }}
  replicas: {{ .Values.replicas }}
  {{- end }}
  podManagementPolicy: {{ .Values.podManagementPolicy }}
  updateStrategy:
    type: {{ .Values.updateStrategy }}
  {{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) }}
  volumeClaimTemplates:
  - metadata:
      name: {{ template "opensearch.uname" . }}
    {{- if or .Values.persistence.labels.enabled .Values.persistence.labels.additionalLabels }}
      labels:
        {{- if .Values.persistence.labels.enabled }}
          {{- include "opensearch.labels" . | nindent 8 }}
        {{- end }}
        {{- with .Values.persistence.labels.additionalLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    {{- end }}
    {{- with .Values.persistence.annotations  }}
      annotations:
{{ toYaml . | indent 8 }}
    {{- end }}
    spec:
      accessModes:
      {{- range .Values.persistence.accessModes }}
      - {{ . | quote }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.persistence.size | quote }}
    {{- if .Values.persistence.storageClass }}
    {{- if (eq "-" .Values.persistence.storageClass) }}
      storageClassName: ""
    {{- else }}
      storageClassName: "{{ .Values.persistence.storageClass }}"
    {{- end }}
    {{- end }}
  {{- end }}
  template:
    metadata:
      name: "{{ template "opensearch.uname" . }}"
      labels:
        {{- include "opensearch.labels" . | nindent 8 }}
      annotations:
        {{- range $key, $value := .Values.podAnnotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
        {{- /* This forces a restart if the configmap has changed */}}
        {{- if .Values.config }}
        configchecksum: {{ include (print .Template.BasePath "/configmap.yaml") . | sha256sum | trunc 63 }}
        {{- end }}
        {{- if .Values.securityConfig.config.data }}
        securityconfigchecksum: {{ include (print .Template.BasePath "/securityconfig.yaml") . | sha256sum | trunc 63 }}
        {{- end }}
    spec:
      {{- if .Values.schedulerName }}
      schedulerName: "{{ .Values.schedulerName }}"
      {{- end }}
      securityContext:
{{ toYaml .Values.podSecurityContext | indent 8 }}
        {{- if .Values.sysctl.enabled }}
        sysctls:
        - name: vm.max_map_count
          value: {{ .Values.sysctlVmMaxMapCount | quote }}
        {{- end }}
        {{- if .Values.fsGroup }}
        fsGroup: {{ .Values.fsGroup }} # Deprecated value, please use .Values.podSecurityContext.fsGroup
        {{- end }}
      {{- if and .Values.rbac.create (eq .Values.rbac.serviceAccountName "") }}
      serviceAccountName: "{{ template "opensearch.uname" . }}"
      automountServiceAccountToken: {{ ne .Values.rbac.automountServiceAccountToken false }}
      {{- else if and .Values.rbac.create (ne .Values.rbac.serviceAccountName "") }}
      serviceAccountName: {{ .Values.rbac.serviceAccountName | quote }}
      automountServiceAccountToken: {{ ne .Values.rbac.automountServiceAccountToken false }}
      {{- else }}
      automountServiceAccountToken: {{ ne .Values.rbac.automountServiceAccountToken false }}
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 6 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- if or (eq .Values.antiAffinity "hard") (eq .Values.antiAffinity "soft") (eq .Values.antiAffinity "custom") .Values.nodeAffinity .Values.podAffinity }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      affinity:
      {{- end }}
      {{- if eq .Values.antiAffinity "hard" }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/instance
                operator: In
                values:
                - {{ .Release.Name }}
              - key: app.kubernetes.io/name
                operator: In
                values:
                - {{ include "opensearch.name" . }}
            topologyKey: {{ .Values.antiAffinityTopologyKey }}
      {{- else if eq .Values.antiAffinity "soft" }}
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: {{ .Values.antiAffinityTopologyKey }}
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - {{ .Release.Name }}
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - {{ include "opensearch.name" . }}
      {{- else if eq .Values.antiAffinity "custom" }}
        {{- with .Values.customAntiAffinity }}
        podAntiAffinity:
{{ toYaml . | indent 10 }}
        {{- end }}
      {{- end }}
      {{- with .Values.podAffinity }}
        podAffinity:
{{ toYaml . | indent 10 }}
      {{- end }}
      {{- with .Values.nodeAffinity }}
        nodeAffinity:
{{ toYaml . | indent 10 }}
      {{- end }}
      {{- if .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml .Values.topologySpreadConstraints | nindent 8 }}
      {{- end }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriod }}
      volumes:
      {{- if and .Values.persistence.enabled .Values.persistence.existingClaim }}
      - name: {{ template "opensearch.uname" . }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim }}
      {{- end }}
      {{- if .Values.tls.enabled }}
      # TLS/SSL certificate volumes
      {{- if .Values.tls.certManager.enabled }}
      - name: tls-certs
        secret:
          secretName: {{ .Values.tls.certManager.certificate.secretName | default (printf "%s-tls" (include "opensearch.fullname" .)) }}
          items:
            - key: keystore.jks
              path: keystore.jks
            - key: truststore.jks
              path: truststore.jks
            - key: keystore.p12
              path: keystore.p12
            - key: truststore.p12
              path: truststore.p12
            - key: tls.crt
              path: tls.crt
            - key: tls.key
              path: tls.key
            - key: ca.crt
              path: ca.crt
      {{- else if .Values.tls.manual.existingSecret }}
      - name: tls-manual-certs
        secret:
          secretName: {{ .Values.tls.manual.existingSecret }}
      {{- end }}
      {{- end }}
      {{- if .Values.config.overrideExisting }}
      - name: config
        configMap:
          name: {{ template "opensearch.uname" . }}-config
      - emptyDir: {}
        name: config-emptydir
      {{- end }}
      {{- range .Values.secretMounts }}
      - name: {{ .name | required "secretMount .name is required" }}
        secret:
          secretName: {{ .secretName | required "secretMount .secretName is required" }}
          {{- if .defaultMode }}
          defaultMode: {{ .defaultMode }}
          {{- end }}
      {{- end }}
      {{- if and .Values.securityConfig.config.data .Values.securityConfig.config.securityConfigSecret }}
      {{ fail "Only one of .Values.securityConfig.config.data and .Values.securityConfig.config.securityConfigSecret may be defined. Please see the comment in values.yaml describing usage." }}
      {{- end }}
      {{- if .Values.securityConfig.config.data }}
      - name: security-config-data
        secret:
          secretName: {{ include "opensearch.uname" . }}-securityconfig
      {{- end }}
      {{- with .Values.securityConfig.config.securityConfigSecret }}
      - name: security-config-complete
        secret:
          secretName: {{ . | quote }}
      {{- end }}
      {{- if .Values.securityConfig.actionGroupsSecret }}
      - name: action-groups
        secret:
          secretName: {{ .Values.securityConfig.actionGroupsSecret }}
      {{- end }}
      {{- if .Values.securityConfig.configSecret }}
      - name: security-config
        secret:
          secretName: {{ .Values.securityConfig.configSecret }}
      {{- end }}
      {{- if .Values.securityConfig.internalUsersSecret }}
      - name: internal-users-config
        secret:
          secretName: {{ .Values.securityConfig.internalUsersSecret }}
      {{- end }}
      {{- if .Values.securityConfig.rolesSecret }}
      - name: roles
        secret:
          secretName: {{ .Values.securityConfig.rolesSecret }}
      {{- end }}
      {{- if .Values.securityConfig.rolesMappingSecret }}
      - name: role-mapping
        secret:
          secretName: {{ .Values.securityConfig.rolesMappingSecret }}
      {{- end -}}
      {{- if .Values.securityConfig.tenantsSecret }}
      - name: tenants
        secret:
          secretName: {{ .Values.securityConfig.tenantsSecret }}
      {{- end }}
      {{- if eq .Values.backups.target.type "local" }}
      - name: backups
        persistentVolumeClaim:
          claimName: {{ .Values.backups.target.local.existingClaim | default (printf "%s-backups" (include "opensearch.uname" .)) }}
      {{- end }}
      {{- if .Values.extraVolumes }}
      # Currently some extra blocks accept strings
      # to continue with backwards compatibility this is being kept
      # whilst also allowing for yaml to be specified too.
      {{- if eq "string" (printf "%T" .Values.extraVolumes) }}
{{ tpl .Values.extraVolumes . | indent 6 }}
      {{- else }}
{{ toYaml .Values.extraVolumes | indent 6 }}
      {{- end }}
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
      {{- end }}
      enableServiceLinks: {{ .Values.enableServiceLinks }}
      {{- if .Values.hostAliases }}
      hostAliases: {{ toYaml .Values.hostAliases | nindent 8 }}
      {{- end }}
      {{- if or (.Values.extraInitContainers) (.Values.persistence.enabled) (.Values.sysctlInit.enabled) (.Values.config)  }}
      initContainers:
{{- if and .Values.persistence.enabled .Values.persistence.enableInitChown }}
      - name: fsgroup-volume
        image: "{{ template "opensearch.dockerRegistry" . }}{{ .Values.persistence.image | default "busybox" }}:{{ .Values.persistence.imageTag | default "latest" }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        command: ['sh', '-c']
        args:
          - 'chown -R 999:999 /var/lib/opensearch'
        securityContext:
          runAsUser: 0
        resources:
          {{- toYaml .Values.initResources | nindent 10 }}
        volumeMounts:
          - name: "{{ template "opensearch.uname" . }}"
            mountPath: /var/lib/opensearch
{{- end }}
{{- if .Values.sysctlInit.enabled }}
      - name: sysctl
        image: "{{ template "opensearch.dockerRegistry" . }}{{ .Values.sysctlInit.image | default "busybox" }}:{{ .Values.sysctlInit.imageTag | default "latest" }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        command:
        - sh
        - -c
        - |
          set -xe
          DESIRED="{{ .Values.sysctlVmMaxMapCount }}"
          CURRENT=$(sysctl -n vm.max_map_count)
          if [ "$DESIRED" -gt "$CURRENT" ]; then
            sysctl -w vm.max_map_count=$DESIRED
          fi
        securityContext:
          runAsUser: 0
          privileged: true
        resources:
          {{- toYaml .Values.initResources | nindent 10 }}
{{- end }}
{{- if .Values.config.overrideExisting }}
      - name: configfile
        image: "{{ template "opensearch.dockerRegistry" . }}{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        command:
        - sh
        - -c
        - |
          #!/usr/bin/env bash
          cp -r /tmp/configfolder/*  /tmp/config/
        securityContext:
{{ toYaml .Values.securityContext | indent 10 }}
        resources:
          {{- toYaml .Values.initResources | nindent 10 }}
        volumeMounts:
        {{- if .Values.config.overrideExisting }}
          - mountPath: /tmp/config/
            name: config-emptydir
        {{- range $path, $config := .Values.config }}
          - name: config
            mountPath: /tmp/configfolder/{{ $path }}
            subPath: {{ $path }}
        {{- end -}}
        {{- end -}}
{{- end }}
      {{- if .Values.extraInitContainers }}
      # Currently some extra blocks accept strings
      # to continue with backwards compatibility this is being kept
      # whilst also allowing for yaml to be specified too.
      {{- if eq "string" (printf "%T" .Values.extraInitContainers) }}
{{ tpl .Values.extraInitContainers . | indent 6 }}
      {{- else }}
{{ toYaml .Values.extraInitContainers | indent 6 }}
      {{- end }}
      {{- end }}
      {{- end }}
      containers:
      - name: "{{ template "opensearch.name" . }}"
        securityContext:
{{ toYaml .Values.securityContext | indent 10 }}
      {{- if .Values.plugins.enabled }}
        command:
        - sh
        - -c
        - |
          #!/usr/bin/env bash
          set -euo pipefail

          {{- range $plugin := .Values.plugins.removeList }}
          if ./bin/opensearch-plugin list | grep -q {{ $plugin }}; then
          ./bin/opensearch-plugin remove {{ $plugin }}
          fi
          {{- end }}

          {{- range $plugin := .Values.plugins.installList }}
          ./bin/opensearch-plugin install -b {{ $plugin }}
          {{- end }}

          bash opensearch-docker-entrypoint.sh
      {{- end }}

        image: "{{ template "opensearch.dockerRegistry" . }}{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        readinessProbe:
{{ toYaml .Values.readinessProbe | indent 10 }}
        {{- if .Values.livenessProbe }}
        livenessProbe:
{{ toYaml .Values.livenessProbe | indent 10 }}
        {{- end }}
      {{- if semverCompare ">=1.16-0" .Capabilities.KubeVersion.Version }}
        startupProbe:
{{ toYaml .Values.startupProbe | indent 10 }}
      {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.httpPort }}
          {{- if .Values.httpHostPort }}
          hostPort: {{ .Values.httpHostPort }}
          {{- end }}
        - name: transport
          containerPort: {{ .Values.transportPort }}
          {{- if .Values.transportHostPort }}
          hostPort: {{ .Values.transportHostPort }}
          {{- end }}
        - name: metrics
          containerPort: {{ .Values.metricsPort }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        env:
        - name: bootstrap.memory_lock
          value: "false"
        - name: node.name
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        {{- if and .Values.tls.enabled .Values.tls.certManager.enabled }}
        - name: OPENSEARCH_SECURITY_NODES_DN
          value: "CN={{ include "opensearch.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local;CN=*.{{ include "opensearch.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local;CN={{ template "opensearch.masterService" . }}.{{ .Release.Namespace }}.svc.cluster.local;CN={{ template "opensearch.masterService" . }}-headless.{{ .Release.Namespace }}.svc.cluster.local{{- range $i := until (int $.Values.replicas) }};CN={{ include "opensearch.fullname" $ }}-{{ $i }}.{{ include "opensearch.fullname" $ }}.{{ $.Release.Namespace }}.svc.cluster.local{{- end }}"
        {{- else if .Values.tls.enabled }}
        - name: OPENSEARCH_SECURITY_NODES_DN
          value: "{{ .Values.tls.commonName }};*.{{ .Values.tls.commonName }}"
        {{- end }}
        - name: OPENSEARCH_FQDN
          value: {{ printf "%s.%s.svc.cluster.local" (include "opensearch.uname" .) .Release.Namespace | quote }}
        {{- if (and (has "master" .Values.roles) (not .Values.singleNode)) }}
        - name: cluster.initial_master_nodes
          value: "{{ template "opensearch.endpoints" . }}"
        {{- end }}
        - name: discovery.seed_hosts
          value: "{{ template "opensearch.masterService" . }}-headless"
        - name: cluster.name
          value: "{{ .Values.clusterName }}"
        - name: network.host
          value: "{{ .Values.networkHost }}"
        - name: OPENSEARCH_HEAP_SIZE
          value: "{{ .Values.opensearchHeapSize }}"
        - name: node.roles
          value: "{{ template "opensearch.roles" . }}"
        - name: OPENSEARCH_JAVA_OPTS
          value: "{{ .Values.opensearchJavaOps }}"
      {{- if .Values.authentication.opensearch_secret }}
        # Authentication credentials from secret
        - name: AXONOPS_SEARCH_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Values.authentication.opensearch_secret }}
              key: AXONOPS_SEARCH_USER
        - name: AXONOPS_SEARCH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.authentication.opensearch_secret }}
              key: AXONOPS_SEARCH_PASSWORD
      {{- else if and .Values.authentication.opensearch_user .Values.authentication.opensearch_password }}
        # Authentication credentials from values
        - name: AXONOPS_SEARCH_USER
          value: {{ .Values.authentication.opensearch_user | quote }}
        - name: AXONOPS_SEARCH_PASSWORD
          value: {{ .Values.authentication.opensearch_password | quote }}
      {{- end }}
      {{- if eq .Values.backups.target.type "local" }}
        - name: AXONOPS_SEARCH_BACKUP_PATH
          value: {{ .Values.backups.target.local.path }}
      {{- end }}
      {{- if eq .Values.backups.target.type "s3" }}
        - name: AXONOPS_SEARCH_BACKUP_TARGET
          value: "s3"
        - name: AXONOPS_SEARCH_BACKUP_S3_BUCKET
          value: {{ .Values.backups.target.s3.bucket | quote }}
        {{- if .Values.backups.target.s3.region }}
        - name: AXONOPS_SEARCH_BACKUP_S3_REGION
          value: {{ .Values.backups.target.s3.region | quote }}
        {{- end }}
        {{- if .Values.backups.target.s3.basePath }}
        - name: AXONOPS_SEARCH_BACKUP_S3_BASE_PATH
          value: {{ .Values.backups.target.s3.basePath | quote }}
        {{- end }}
        {{- if .Values.backups.target.s3.endpoint }}
        - name: AXONOPS_SEARCH_BACKUP_S3_ENDPOINT
          value: {{ .Values.backups.target.s3.endpoint | quote }}
        {{- end }}
        {{- if .Values.backups.target.s3.protocol }}
        - name: AXONOPS_SEARCH_BACKUP_S3_PROTOCOL
          value: {{ .Values.backups.target.s3.protocol | quote }}
        {{- end }}
        {{- if .Values.backups.target.s3.pathStyleAccess }}
        - name: AXONOPS_SEARCH_BACKUP_S3_PATH_STYLE_ACCESS
          value: "true"
        {{- end }}
      {{- end }}
      {{- if and (eq .Values.backups.target.type "s3") (or .Values.backups.target.s3.credentials.existingSecret (and .Values.backups.target.s3.credentials.accessKeyId .Values.backups.target.s3.credentials.secretAccessKey)) }}
        # AWS credentials for S3 backups
        {{- if .Values.backups.target.s3.credentials.existingSecret }}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ .Values.backups.target.s3.credentials.existingSecret }}
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.backups.target.s3.credentials.existingSecret }}
              key: aws-secret-access-key
        - name: AWS_SESSION_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.backups.target.s3.credentials.existingSecret }}
              key: aws-session-token
              optional: true
        {{- else if and .Values.backups.target.s3.credentials.accessKeyId .Values.backups.target.s3.credentials.secretAccessKey }}
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ printf "%s-s3-credentials" (include "opensearch.uname" .) }}
              key: aws-access-key-id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ printf "%s-s3-credentials" (include "opensearch.uname" .) }}
              key: aws-secret-access-key
        {{- if .Values.backups.target.s3.credentials.sessionToken }}
        - name: AWS_SESSION_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ printf "%s-s3-credentials" (include "opensearch.uname" .) }}
              key: aws-session-token
        {{- end }}
        {{- end }}
      {{- end }}
      {{- if .Values.tls.enabled }}
        # TLS/SSL Environment Variables
        {{- if .Values.tls.certManager.enabled }}
        - name: OPENSEARCH_KEYSTORE_PATH
          value: "/etc/opensearch/certs/keystore.jks"
        - name: OPENSEARCH_TRUSTSTORE_PATH
          value: "/etc/opensearch/certs/truststore.jks"
        - name: OPENSEARCH_KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "opensearch.fullname" . }}-keystore-password
              key: password
        - name: OPENSEARCH_TRUSTSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "opensearch.fullname" . }}-keystore-password
              key: password
        # PEM certificate paths
        - name: OPENSEARCH_TLS_KEY_PATH
          value: "/etc/opensearch/certs/tls.key"
        - name: OPENSEARCH_TLS_CERT_PATH
          value: "/etc/opensearch/certs/tls.crt"
        - name: OPENSEARCH_CA_CERT_PATH
          value: "/etc/opensearch/certs/ca.crt"
        {{- else if .Values.tls.manual.existingSecret }}
        - name: OPENSEARCH_KEYSTORE_PATH
          value: "/etc/opensearch/certs/keystore.jks"
        - name: OPENSEARCH_TRUSTSTORE_PATH
          value: "/etc/opensearch/certs/truststore.jks"
        - name: OPENSEARCH_KEYSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.tls.manual.existingSecret }}
              key: keystore-password
        - name: OPENSEARCH_TRUSTSTORE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.tls.manual.existingSecret }}
              key: truststore-password
        # PEM certificate paths
        - name: OPENSEARCH_TLS_KEY_PATH
          value: "/etc/opensearch/certs/tls.key"
        - name: OPENSEARCH_TLS_CERT_PATH
          value: "/etc/opensearch/certs/tls.crt"
        - name: OPENSEARCH_CA_CERT_PATH
          value: "/etc/opensearch/certs/ca.crt"
        {{- end }}
        {{- end }}
{{- if .Values.singleNode }}
        - name: discovery.type
          value: "single-node"
{{- end }}
{{- if .Values.extraEnvs }}
{{ toYaml .Values.extraEnvs | indent 8 }}
{{- end }}
{{- if .Values.envFrom }}
        envFrom:
{{ toYaml .Values.envFrom | indent 8 }}
{{- end }}
{{- if .Values.opensearchLifecycle }}
        lifecycle:
{{ toYaml .Values.opensearchLifecycle | indent 10 }}
{{- end }}
        volumeMounts:
        {{- if .Values.tls.enabled }}
        # TLS/SSL certificate mounts
        {{- if .Values.tls.certManager.enabled }}
        - name: tls-certs
          mountPath: /etc/opensearch/certs
          readOnly: true
        {{- else if .Values.tls.manual.existingSecret }}
        - name: tls-manual-certs
          mountPath: /etc/opensearch/certs
          readOnly: true
        {{- end }}
        {{- end }}
        {{- if .Values.persistence.enabled }}
        - name: "{{ template "opensearch.uname" . }}"
          mountPath: {{ .Values.opensearchHome }}/data
        {{- end }}
        {{- if .Values.securityConfig.enabled }}
        {{- if .Values.securityConfig.actionGroupsSecret }}
        - mountPath: {{ .Values.securityConfig.path }}/action_groups.yml
          name: action-groups
          subPath: action_groups.yml
        {{- end }}
        {{- if .Values.securityConfig.configSecret }}
        - mountPath: {{ .Values.securityConfig.path }}/config.yml
          name: security-config
          subPath: config.yml
        {{- end }}
        {{- if .Values.securityConfig.internalUsersSecret }}
        - mountPath: {{ .Values.securityConfig.path }}/internal_users.yml
          name: internal-users-config
          subPath: internal_users.yml
        {{- end }}
        {{- if .Values.securityConfig.rolesSecret }}
        - mountPath: {{ .Values.securityConfig.path }}/roles.yml
          name: roles
          subPath: roles.yml
        {{- end }}
        {{- if .Values.securityConfig.rolesMappingSecret }}
        - mountPath: {{ .Values.securityConfig.path }}/roles_mapping.yml
          name: role-mapping
          subPath: roles_mapping.yml
        {{- end }}
        {{- if .Values.securityConfig.tenantsSecret }}
