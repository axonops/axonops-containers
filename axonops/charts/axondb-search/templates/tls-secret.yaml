{{- if and .Values.tls.enabled .Values.tls.certManager.enabled }}
{{- if and .Values.vals.enabled .Values.vals.tls.keystorePassword }}
---
# ValsSecret resource for keystore password managed by vals-operator.
apiVersion: digitalis.io/v1
kind: ValsSecret
metadata:
  name: "{{ include "opensearch.fullname" . }}-keystore-password"
  labels:
    {{- include "opensearch.labels" . | nindent 4 }}
spec:
  name: "{{ include "opensearch.fullname" . }}-keystore-password"
  ttl: {{ .Values.vals.ttl | default 3600 }}
  data:
    password:
      ref: {{ .Values.vals.tls.keystorePassword | quote }}
{{- else }}
---
apiVersion: v1
kind: Secret
metadata:
  name: "{{ include "opensearch.fullname" . }}-keystore-password"
  labels:
    {{- include "opensearch.labels" . | nindent 4 }}
type: Opaque
data:
  # Default password for the keystore (changeme)
  # In production, this should be overridden with a secure password
  password: {{ .Values.tls.certManager.keystorePassword | default "changeme" | b64enc }}
{{- end }}
{{- end }}
