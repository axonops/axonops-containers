version: '3.8'

# Test Scenario 1: Default Behavior
# - No custom env vars set
# - Expected: keyspace init runs, no user creation

services:
  cassandra-test1:
    image: axondb-timeseries:latest
    container_name: cassandra-test1
    hostname: cassandra-test1
    networks:
      - test-net
    environment:
      - CASSANDRA_CLUSTER_NAME=TestDefaultBehavior
      - CASSANDRA_DC=dc1
      - CASSANDRA_RACK=rack1
      - CASSANDRA_HEAP_SIZE=2G
    volumes:
      - test1-data:/var/lib/cassandra
      - test1-logs:/var/log/cassandra
    ports:
      - "9042:9042"

networks:
  test-net:
    driver: bridge

volumes:
  test1-data:
  test1-logs:
