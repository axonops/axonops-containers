name: K8ssandra Publish Signed to GHCR

on:
  workflow_dispatch:
    inputs:
      main_git_tag:
        description: 'Git tag on main branch to checkout and build (e.g., 1.0.0)'
        required: true
        type: string
      container_version:
        description: 'Container version for GHCR (e.g., 1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: axonops/k8ssandra/cassandra
  ALL_VERSIONS: "5.0.1 5.0.2 5.0.3 5.0.4 5.0.5 5.0.6"

jobs:
  k8ssandra-validate:
    runs-on: ubuntu-latest
    permissions:
      packages: read
      contents: read
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.main_git_tag }}

      - name: Verify tag is on main branch
        run: |
          echo "Checking if tag ${{ inputs.main_git_tag }} is on main branch..."
          TAG_COMMIT=$(git rev-parse ${{ inputs.main_git_tag }})
          echo "Tag commit: $TAG_COMMIT"
          git fetch origin main
          if git merge-base --is-ancestor $TAG_COMMIT origin/main; then
            echo "✓ Tag ${{ inputs.main_git_tag }} is on main branch"
          else
            echo "ERROR: Tag ${{ inputs.main_git_tag }} is not on main branch"
            exit 1
          fi

      - name: Check if container version already exists
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Checking if version ${{ inputs.container_version }} exists at new path..."
          VERSIONS="5.0.1 5.0.2 5.0.3 5.0.4 5.0.5 5.0.6"
          for VERSION in $VERSIONS; do
            TAG="${VERSION}-${{ inputs.container_version }}"
            echo "Checking for tag: $TAG in k8ssandra/cassandra"
            if gh api --paginate "/orgs/axonops/packages/container/k8ssandra%2Fcassandra/versions" \
              --jq ".[] | select(.metadata.container.tags[] == \"$TAG\") | .metadata.container.tags[]" 2>/dev/null | grep -q "$TAG"; then
              echo "ERROR: Container version $TAG already exists"
              exit 1
            fi
          done
          echo "✓ Container version ${{ inputs.container_version }} is available"

  k8ssandra-test:
    needs: k8ssandra-validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        cassandra_version: [5.0.6]
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.main_git_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract base version
        id: version
        run: |
          BASE_VERSION=$(echo "${{ matrix.cassandra_version }}" | cut -d. -f1,2)
          echo "base_version=${BASE_VERSION}" >> $GITHUB_OUTPUT

      - name: Parse k8ssandra version and digest
        id: k8ssandra
        run: |
          # Find the composite key for this Cassandra version in K8SSANDRA_VERSIONS
          COMPOSITE_KEY=$(echo '${{ vars.K8SSANDRA_VERSIONS }}' | jq -r 'keys[] | select(startswith("${{ matrix.cassandra_version }}+"))')

          if [ -z "$COMPOSITE_KEY" ]; then
            echo "ERROR: No k8ssandra version found for Cassandra ${{ matrix.cassandra_version }}"
            echo "Available versions:"
            echo '${{ vars.K8SSANDRA_VERSIONS }}' | jq -r 'keys[]'
            exit 1
          fi

          # Extract k8ssandra API version from composite key (e.g., "5.0.6+0.1.110" -> "0.1.110")
          K8S_API_VERSION=$(echo "$COMPOSITE_KEY" | cut -d+ -f2)

          # Get digest for this composite key
          DIGEST=$(echo '${{ vars.K8SSANDRA_VERSIONS }}' | jq -r '.["'"$COMPOSITE_KEY"'"]')

          echo "k8ssandra_api_version=$K8S_API_VERSION" >> $GITHUB_OUTPUT
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "✓ Cassandra: ${{ matrix.cassandra_version }}"
          echo "✓ k8ssandra API: v$K8S_API_VERSION"
          echo "✓ Base digest: $DIGEST"

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: ./k8ssandra/${{ steps.version.outputs.base_version }}
          file: ./k8ssandra/${{ steps.version.outputs.base_version }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          load: false
          tags: axonops-cassandra:test
          build-args: |
            CASSANDRA_VERSION=${{ matrix.cassandra_version }}
            MAJOR_VERSION=${{ steps.version.outputs.base_version }}
            K8SSANDRA_BASE_DIGEST=${{ steps.k8ssandra.outputs.digest }}
            K8SSANDRA_API_VERSION=${{ steps.k8ssandra.outputs.k8ssandra_api_version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ inputs.container_version }}
            GIT_TAG=${{ inputs.main_git_tag }}
            GITHUB_ACTOR=${{ github.actor }}
            CQLAI_VERSION=${{ vars.K8SSANDRA_CQLAI_VERSION }}
            IS_PRODUCTION_RELEASE=true
            IMAGE_FULL_NAME=ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.cassandra_version }}-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify correct base image
        uses: ./.github/actions/k8ssandra-verify-base-image
        with:
          cassandra_version: ${{ matrix.cassandra_version }}
          base_version: ${{ steps.version.outputs.base_version }}
          cqlai_version: ${{ vars.K8SSANDRA_CQLAI_VERSION }}
          k8ssandra_digests_json: ${{ vars.K8SSANDRA_VERSIONS }}

      - name: Start container and wait for services
        uses: ./.github/actions/k8ssandra-start-and-wait
        with:
          container_name: cassandra-test

      - name: Verify versions (jemalloc, Cassandra, Java)
        uses: ./.github/actions/k8ssandra-verify-versions
        with:
          cassandra_version: ${{ matrix.cassandra_version }}
          container_name: cassandra-test

      - name: Test Management API
        uses: ./.github/actions/k8ssandra-test-management-api
        with:
          container_name: cassandra-test

      - name: Verify Management API version
        uses: ./.github/actions/k8ssandra-verify-mgmt-api-version
        with:
          container_name: cassandra-test
          expected_api_version: ${{ steps.k8ssandra.outputs.k8ssandra_api_version }}

      - name: Verify AxonOps
        uses: ./.github/actions/k8ssandra-verify-axonops
        with:
          container_name: cassandra-test

      - name: Test cqlai
        uses: ./.github/actions/k8ssandra-test-cqlai
        with:
          container_name: cassandra-test

      - name: Run Trivy container security scan
        uses: aquasecurity/trivy-action@0.33.0
        with:
          image-ref: 'axonops-cassandra:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          trivyignores: 'k8ssandra/.trivyignore'

      - name: Run Trivy scan and upload to GitHub Security
        uses: aquasecurity/trivy-action@0.33.0
        with:
          image-ref: 'axonops-cassandra:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          trivyignores: 'k8ssandra/.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Cleanup
        if: always()
        run: |
          docker logs cassandra-test || true
          docker stop cassandra-test || true
          docker rm cassandra-test || true

  k8ssandra-create-release:
    needs: k8ssandra-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.main_git_tag }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/github-script@v7
        with:
          script: |
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ inputs.main_git_tag }}',
              name: `k8ssandra-${{ inputs.container_version }}`,
              body: `K8ssandra signed container images release ${{ inputs.container_version }}\n\nBuilt from git tag: ${{ inputs.main_git_tag }}\n\n**Image path:** ghcr.io/axonops/k8ssandra/cassandra\n**Signing:** Keyless signing with Sigstore Cosign\n**k8ssandra API:** v0.1.110 (all versions)\n\n**Published:** 20 total tags across 6 Cassandra 5.0 versions\n**Cassandra versions:** 5.0.1, 5.0.2, 5.0.3, 5.0.4, 5.0.5, 5.0.6\n\n**Tagging strategy (3D versioning):**\n- Fully immutable: \`{CASS}-v{K8S_API}-{AXON}\` (e.g., \`5.0.6-v0.1.110-${{ inputs.container_version }}\`)\n- k8ssandra-floating: \`{CASS}-v{K8S_API}\` (e.g., \`5.0.6-v0.1.110\`)\n- Cassandra-floating: \`{CASS}\` (e.g., \`5.0.6\`)\n- Minor-latest: \`5.0-latest\` (points to 5.0.6)\n- Global-latest: \`latest\` (points to 5.0.6)\n\n**Example tags for 5.0.6:**\n- \`5.0.6-v0.1.110-${{ inputs.container_version }}\` (immutable)\n- \`5.0.6-v0.1.110\` (latest AxonOps for this Cassandra + k8ssandra combo)\n- \`5.0.6\` (latest k8ssandra API + AxonOps for Cassandra 5.0.6)\n- \`5.0-latest\` (latest 5.0.x minor)\n- \`latest\` (global latest)\n\n**Verify signatures:**\n\n\`\`\`bash\n# Using cosign binary\ncosign verify \\\n  --certificate-identity-regexp="https://github.com/axonops/axonops-containers" \\\n  --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \\\n  ghcr.io/axonops/k8ssandra/cassandra:5.0.6-v0.1.110-${{ inputs.container_version }}\n\n# Using cosign container (no installation required)\ndocker run --rm gcr.io/projectsigstore/cosign:latest verify \\\n  --certificate-identity-regexp="https://github.com/axonops/axonops-containers" \\\n  --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \\\n  ghcr.io/axonops/k8ssandra/cassandra:5.0.6-v0.1.110-${{ inputs.container_version }}\n\n# Or with podman\npodman run --rm gcr.io/projectsigstore/cosign:latest verify \\\n  --certificate-identity-regexp="https://github.com/axonops/axonops-containers" \\\n  --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \\\n  ghcr.io/axonops/k8ssandra/cassandra:5.0.6-v0.1.110-${{ inputs.container_version }}\n\`\`\``,
              draft: false,
              prerelease: false
            });
            console.log(`Release created: ${release.data.html_url}`);
            return release.data.id;

  k8ssandra-build-push-sign:
    needs: [k8ssandra-test, k8ssandra-create-release]
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 3
      matrix:
        cassandra_version: [5.0.1, 5.0.2, 5.0.3, 5.0.4, 5.0.5, 5.0.6]
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.main_git_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse k8ssandra version and digest
        id: k8ssandra
        run: |
          # Find the composite key for this Cassandra version in K8SSANDRA_VERSIONS
          COMPOSITE_KEY=$(echo '${{ vars.K8SSANDRA_VERSIONS }}' | jq -r 'keys[] | select(startswith("${{ matrix.cassandra_version }}+"))')

          if [ -z "$COMPOSITE_KEY" ]; then
            echo "ERROR: No k8ssandra version found for Cassandra ${{ matrix.cassandra_version }}"
            echo "Available versions:"
            echo '${{ vars.K8SSANDRA_VERSIONS }}' | jq -r 'keys[]'
            exit 1
          fi

          # Extract k8ssandra API version from composite key (e.g., "5.0.6+0.1.110" -> "0.1.110")
          K8S_API_VERSION=$(echo "$COMPOSITE_KEY" | cut -d+ -f2)

          # Get digest for this composite key
          DIGEST=$(echo '${{ vars.K8SSANDRA_VERSIONS }}' | jq -r '.["'"$COMPOSITE_KEY"'"]')

          echo "k8ssandra_api_version=$K8S_API_VERSION" >> $GITHUB_OUTPUT
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "✓ Cassandra: ${{ matrix.cassandra_version }}"
          echo "✓ k8ssandra API: v$K8S_API_VERSION"
          echo "✓ Base digest: $DIGEST"

      - name: Determine latest version
        id: version
        uses: ./.github/actions/k8ssandra-determine-latest
        with:
          current_version: ${{ matrix.cassandra_version }}
          all_versions: ${{ env.ALL_VERSIONS }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./k8ssandra/${{ steps.version.outputs.base_version }}
          file: ./k8ssandra/${{ steps.version.outputs.base_version }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.cassandra_version }}-v${{ steps.k8ssandra.outputs.k8ssandra_api_version }}-${{ inputs.container_version }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.cassandra_version }}-v${{ steps.k8ssandra.outputs.k8ssandra_api_version }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.cassandra_version }}
            ${{ steps.version.outputs.is_minor_latest == 'true' && format('ghcr.io/{0}:{1}-latest', env.IMAGE_NAME, steps.version.outputs.base_version) || '' }}
            ${{ steps.version.outputs.is_global_latest == 'true' && format('ghcr.io/{0}:latest', env.IMAGE_NAME) || '' }}
          annotations: |
            index:org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            index:org.opencontainers.image.authors=AxonOps
            index:org.opencontainers.image.url=https://axonops.com
            index:org.opencontainers.image.documentation=https://github.com/axonops/axonops-containers/blob/main/k8ssandra/README.md
            index:org.opencontainers.image.source=https://github.com/axonops/axonops-containers
            index:org.opencontainers.image.version=${{ inputs.container_version }}
            index:org.opencontainers.image.revision=${{ github.sha }}
            index:org.opencontainers.image.vendor=AxonOps
            index:org.opencontainers.image.licenses=Apache-2.0
            index:org.opencontainers.image.title=AxonOps K8ssandra Apache Cassandra ${{ matrix.cassandra_version }}
            index:org.opencontainers.image.description=Apache Cassandra ${{ matrix.cassandra_version }} + k8ssandra API v${{ steps.k8ssandra.outputs.k8ssandra_api_version }} + AxonOps monitoring + cqlai v${{ vars.K8SSANDRA_CQLAI_VERSION }}. Multi-arch (amd64/arm64), signed with cosign, optimized for Kubernetes.
            index:org.opencontainers.image.ref.name=ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.cassandra_version }}-v${{ steps.k8ssandra.outputs.k8ssandra_api_version }}-${{ inputs.container_version }}
            index:org.opencontainers.image.base.name=docker.io/k8ssandra/cass-management-api:${{ matrix.cassandra_version }}-ubi-v${{ steps.k8ssandra.outputs.k8ssandra_api_version }}
            index:org.opencontainers.image.base.digest=${{ steps.k8ssandra.outputs.digest }}
            index:com.axonops.cassandra.version=${{ matrix.cassandra_version }}
            index:com.axonops.k8ssandra-api.version=${{ steps.k8ssandra.outputs.k8ssandra_api_version }}
            index:com.axonops.cqlai.version=${{ vars.K8SSANDRA_CQLAI_VERSION }}
            index:com.axonops.build.actor=${{ github.actor }}
          build-args: |
            CASSANDRA_VERSION=${{ matrix.cassandra_version }}
            MAJOR_VERSION=${{ steps.version.outputs.base_version }}
            K8SSANDRA_BASE_DIGEST=${{ steps.k8ssandra.outputs.digest }}
            K8SSANDRA_API_VERSION=${{ steps.k8ssandra.outputs.k8ssandra_api_version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ inputs.container_version }}
            GIT_TAG=${{ inputs.main_git_tag }}
            GITHUB_ACTOR=${{ github.actor }}
            CQLAI_VERSION=${{ vars.K8SSANDRA_CQLAI_VERSION }}
            IS_PRODUCTION_RELEASE=true
            IMAGE_FULL_NAME=ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.cassandra_version }}-v${{ steps.k8ssandra.outputs.k8ssandra_api_version }}-${{ inputs.container_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Pull built image for testing
        run: |
          docker pull ghcr.io/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          docker tag ghcr.io/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }} axonops-cassandra:test

      - name: Start container and wait for services
        uses: ./.github/actions/k8ssandra-start-and-wait
        with:
          container_name: cassandra-test-${{ matrix.cassandra_version }}

      - name: Verify versions (jemalloc, Cassandra, Java)
        uses: ./.github/actions/k8ssandra-verify-versions
        with:
          cassandra_version: ${{ matrix.cassandra_version }}
          container_name: cassandra-test-${{ matrix.cassandra_version }}

      - name: Test Management API
        uses: ./.github/actions/k8ssandra-test-management-api
        with:
          container_name: cassandra-test-${{ matrix.cassandra_version }}

      - name: Verify AxonOps
        uses: ./.github/actions/k8ssandra-verify-axonops
        with:
          container_name: cassandra-test-${{ matrix.cassandra_version }}

      - name: Test cqlai
        uses: ./.github/actions/k8ssandra-test-cqlai
        with:
          container_name: cassandra-test-${{ matrix.cassandra_version }}

      - name: Collect logs
        if: always()
        uses: ./.github/actions/k8ssandra-collect-logs
        with:
          container_name: cassandra-test-${{ matrix.cassandra_version }}
          cassandra_version: ${{ matrix.cassandra_version }}

      - name: Cleanup test container
        if: always()
        run: |
          docker stop cassandra-test-${{ matrix.cassandra_version }} || true
          docker rm cassandra-test-${{ matrix.cassandra_version }} || true

      - name: Sign container image
        uses: ./.github/actions/k8ssandra-sign-container
        with:
          image: ghcr.io/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Re-push tags after signing
        uses: docker/build-push-action@v5
        with:
          context: ./k8ssandra/${{ steps.version.outputs.base_version }}
          file: ./k8ssandra/${{ steps.version.outputs.base_version }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.cassandra_version }}-v${{ steps.k8ssandra.outputs.k8ssandra_api_version }}-${{ inputs.container_version }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.cassandra_version }}-v${{ steps.k8ssandra.outputs.k8ssandra_api_version }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.cassandra_version }}
            ${{ steps.version.outputs.is_minor_latest == 'true' && format('ghcr.io/{0}:{1}-latest', env.IMAGE_NAME, steps.version.outputs.base_version) || '' }}
            ${{ steps.version.outputs.is_global_latest == 'true' && format('ghcr.io/{0}:latest', env.IMAGE_NAME) || '' }}
          annotations: |
            index:org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            index:org.opencontainers.image.authors=AxonOps
            index:org.opencontainers.image.url=https://axonops.com
            index:org.opencontainers.image.documentation=https://github.com/axonops/axonops-containers/blob/main/k8ssandra/README.md
            index:org.opencontainers.image.source=https://github.com/axonops/axonops-containers
            index:org.opencontainers.image.version=${{ inputs.container_version }}
            index:org.opencontainers.image.revision=${{ github.sha }}
            index:org.opencontainers.image.vendor=AxonOps
            index:org.opencontainers.image.licenses=Apache-2.0
            index:org.opencontainers.image.title=AxonOps K8ssandra Apache Cassandra ${{ matrix.cassandra_version }}
            index:org.opencontainers.image.description=Apache Cassandra ${{ matrix.cassandra_version }} + k8ssandra API v${{ steps.k8ssandra.outputs.k8ssandra_api_version }} + AxonOps monitoring + cqlai v${{ vars.K8SSANDRA_CQLAI_VERSION }}. Multi-arch (amd64/arm64), signed with cosign, optimized for Kubernetes.
            index:org.opencontainers.image.ref.name=ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.cassandra_version }}-v${{ steps.k8ssandra.outputs.k8ssandra_api_version }}-${{ inputs.container_version }}
            index:org.opencontainers.image.base.name=docker.io/k8ssandra/cass-management-api:${{ matrix.cassandra_version }}-ubi-v${{ steps.k8ssandra.outputs.k8ssandra_api_version }}
            index:org.opencontainers.image.base.digest=${{ steps.k8ssandra.outputs.digest }}
            index:com.axonops.cassandra.version=${{ matrix.cassandra_version }}
            index:com.axonops.k8ssandra-api.version=${{ steps.k8ssandra.outputs.k8ssandra_api_version }}
            index:com.axonops.cqlai.version=${{ vars.K8SSANDRA_CQLAI_VERSION }}
            index:com.axonops.build.actor=${{ github.actor }}
          build-args: |
            CASSANDRA_VERSION=${{ matrix.cassandra_version }}
            MAJOR_VERSION=${{ steps.version.outputs.base_version }}
            K8SSANDRA_BASE_DIGEST=${{ steps.k8ssandra.outputs.digest }}
            K8SSANDRA_API_VERSION=${{ steps.k8ssandra.outputs.k8ssandra_api_version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ inputs.container_version }}
            GIT_TAG=${{ inputs.main_git_tag }}
            GITHUB_ACTOR=${{ github.actor }}
            CQLAI_VERSION=${{ vars.K8SSANDRA_CQLAI_VERSION }}
            IS_PRODUCTION_RELEASE=true
            IMAGE_FULL_NAME=ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.cassandra_version }}-v${{ steps.k8ssandra.outputs.k8ssandra_api_version }}-${{ inputs.container_version }}
          cache-from: type=gha

      - name: Image published and signed
        run: |
          echo "✓ Image pushed and signed"
          echo "   ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.cassandra_version }}-${{ inputs.container_version }}"
