name: AxonOps Schema Registry Build and Test

on:
  push:
    branches:
      - main
      - development
      - 'feature/**'
      - 'fix/**'
    paths:
      - 'axonops-schema-registry/**'
      - '!axonops-schema-registry/**/*.md'
      - '.github/workflows/axonops-schema-registry-*.yml'
      - '.github/actions/axonops-schema-registry-*/**'
  pull_request:
    branches:
      - main
      - development
    paths:
      - 'axonops-schema-registry/**'
      - '!axonops-schema-registry/**/*.md'
      - '.github/workflows/axonops-schema-registry-*.yml'
      - '.github/actions/axonops-schema-registry-*/**'
  workflow_call:
    inputs:
      sr_version:
        description: 'Schema Registry version to test'
        required: false
        type: string
        default: '0.2.0'
  workflow_dispatch:
    inputs:
      sr_version:
        description: 'Schema Registry version to test'
        required: false
        type: string
        default: '0.2.0'

env:
  REGISTRY: ghcr.io
  SR_VERSION: 0.2.0

jobs:
  # Full test suite on amd64 (native runner architecture)
  axonops-schema-registry-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: |
            image=moby/buildkit:latest

      - name: Extract SR version from Dockerfile
        id: version
        run: |
          set -euo pipefail
          SR_VER=$(grep "^ARG SR_VERSION=" axonops-schema-registry/Dockerfile | cut -d'=' -f2)
          echo "sr_version=${SR_VER}" >> $GITHUB_OUTPUT
          echo "SR version from Dockerfile: ${SR_VER}"

      - name: Build image for testing (amd64)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./axonops-schema-registry
          file: ./axonops-schema-registry/Dockerfile
          platforms: linux/amd64
          load: true
          tags: axonops-schema-registry:test
          build-args: |
            SR_VERSION=${{ steps.version.outputs.sr_version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=test
            CONTAINER_VERSION=0.0.1
            GIT_TAG=test-build
            GITHUB_ACTOR=${{ github.actor }}
            IS_PRODUCTION_RELEASE=false
            IMAGE_FULL_NAME=axonops-schema-registry:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run smoke tests (amd64)
        uses: ./.github/actions/axonops-schema-registry-smoke-test
        with:
          image: axonops-schema-registry:test
          container_name: sr-test
          port: '8081'
          sr_version: ${{ steps.version.outputs.sr_version }}
          expected_arch: x86_64

      - name: Run Trivy container security scan (strict)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'axonops-schema-registry:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          scanners: 'vuln'
          severity: 'CRITICAL,HIGH'
          trivyignores: 'axonops-schema-registry/.trivyignore'

      - name: Run Trivy scan and upload to GitHub Security
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'axonops-schema-registry:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          scanners: 'vuln'
          trivyignores: 'axonops-schema-registry/.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # ARM64 smoke test via QEMU emulation
  axonops-schema-registry-arm64-smoke-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for arm64 emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: |
            image=moby/buildkit:latest

      - name: Extract SR version from Dockerfile
        id: version
        run: |
          set -euo pipefail
          SR_VER=$(grep "^ARG SR_VERSION=" axonops-schema-registry/Dockerfile | cut -d'=' -f2)
          echo "sr_version=${SR_VER}" >> $GITHUB_OUTPUT
          echo "SR version from Dockerfile: ${SR_VER}"

      - name: Build image for arm64
        uses: docker/build-push-action@v5
        with:
          context: ./axonops-schema-registry
          file: ./axonops-schema-registry/Dockerfile
          platforms: linux/arm64
          load: true
          tags: axonops-schema-registry:test-arm64
          build-args: |
            SR_VERSION=${{ steps.version.outputs.sr_version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=test
            CONTAINER_VERSION=0.0.1
            GIT_TAG=test-build
            GITHUB_ACTOR=${{ github.actor }}
            IS_PRODUCTION_RELEASE=false
            IMAGE_FULL_NAME=axonops-schema-registry:test-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run smoke tests (arm64)
        uses: ./.github/actions/axonops-schema-registry-smoke-test
        with:
          image: axonops-schema-registry:test-arm64
          container_name: sr-test-arm64
          port: '8082'
          platform: linux/arm64
          sr_version: ${{ steps.version.outputs.sr_version }}
          expected_arch: aarch64
