name: AxonOps Schema Registry Build and Test

on:
  push:
    branches:
      - main
      - development
      - 'feature/**'
      - 'fix/**'
    paths:
      - 'axonops-schema-registry/**'
      - '!axonops-schema-registry/**/*.md'
      - '.github/workflows/axonops-schema-registry-*.yml'
      - '.github/actions/axonops-schema-registry-*/**'
  pull_request:
    branches:
      - main
      - development
    paths:
      - 'axonops-schema-registry/**'
      - '!axonops-schema-registry/**/*.md'
      - '.github/workflows/axonops-schema-registry-*.yml'
      - '.github/actions/axonops-schema-registry-*/**'
  workflow_call:
    inputs:
      sr_version:
        description: 'Schema Registry version to test'
        required: false
        type: string
        default: '0.2.0'
  workflow_dispatch:
    inputs:
      sr_version:
        description: 'Schema Registry version to test'
        required: false
        type: string
        default: '0.2.0'

env:
  REGISTRY: ghcr.io
  SR_VERSION: 0.2.0

jobs:
  # Full test suite on amd64 (native runner architecture)
  axonops-schema-registry-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: |
            image=moby/buildkit:latest

      - name: Extract SR version from Dockerfile
        id: version
        run: |
          set -euo pipefail
          SR_VER=$(grep "^ARG SR_VERSION=" axonops-schema-registry/0.2/Dockerfile | cut -d'=' -f2)
          echo "sr_version=${SR_VER}" >> $GITHUB_OUTPUT
          echo "SR version from Dockerfile: ${SR_VER}"

      - name: Build image for testing (amd64)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./axonops-schema-registry/0.2
          file: ./axonops-schema-registry/0.2/Dockerfile
          platforms: linux/amd64
          load: true
          tags: axonops-schema-registry:test
          build-args: |
            SR_VERSION=${{ steps.version.outputs.sr_version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=test
            CONTAINER_VERSION=0.0.1
            GIT_TAG=test-build
            GITHUB_ACTOR=${{ github.actor }}
            IS_PRODUCTION_RELEASE=false
            IMAGE_FULL_NAME=axonops-schema-registry:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container and wait for services
        uses: ./.github/actions/axonops-schema-registry-start-and-wait
        with:
          container_name: sr-test

      - name: Verify startup banner
        uses: ./.github/actions/axonops-schema-registry-verify-startup-banner
        with:
          container_name: sr-test
          expected_image: axonops-schema-registry:test
          is_production: 'false'

      - name: Verify no startup errors
        uses: ./.github/actions/axonops-schema-registry-verify-no-startup-errors
        with:
          container_name: sr-test

      - name: Verify versions
        uses: ./.github/actions/axonops-schema-registry-verify-versions
        with:
          sr_version: ${{ steps.version.outputs.sr_version }}
          container_name: sr-test

      - name: Test healthcheck script
        uses: ./.github/actions/axonops-schema-registry-test-healthcheck
        with:
          container_name: sr-test

      - name: Test Schema Registry API
        uses: ./.github/actions/axonops-schema-registry-test-api
        with:
          container_name: sr-test

      - name: Verify process runs as non-root
        shell: bash
        run: |
          set -euo pipefail
          echo "=== Verifying non-root execution ==="

          PROC_USER=$(docker exec sr-test ps -o user= -p 1 2>/dev/null || docker exec sr-test ps aux | grep schema-registry | grep -v grep | awk '{print $1}')
          echo "Process running as user: ${PROC_USER}"

          if [ "${PROC_USER}" = "root" ]; then
            echo "ERROR: Schema Registry is running as root"
            exit 1
          fi

          echo "Non-root execution verified (user: ${PROC_USER})"

      - name: Verify container architecture (amd64)
        shell: bash
        run: |
          set -euo pipefail
          echo "=== Verifying container architecture ==="

          ARCH=$(docker exec sr-test uname -m)
          echo "Container architecture: ${ARCH}"

          if [ "${ARCH}" != "x86_64" ]; then
            echo "ERROR: Expected x86_64 (amd64), got ${ARCH}"
            exit 1
          fi

          echo "Architecture verified: ${ARCH} (amd64)"

      - name: Run Trivy container security scan (strict)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'axonops-schema-registry:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          scanners: 'vuln'
          severity: 'CRITICAL,HIGH'
          trivyignores: 'axonops-schema-registry/.trivyignore'

      - name: Run Trivy scan and upload to GitHub Security
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'axonops-schema-registry:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          scanners: 'vuln'
          trivyignores: 'axonops-schema-registry/.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Collect logs
        if: always()
        uses: ./.github/actions/axonops-schema-registry-collect-logs
        with:
          container_name: sr-test
          artifact_name: schema-registry-logs-amd64

      - name: Upload logs as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schema-registry-logs-amd64
          path: /tmp/schema-registry-logs/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          docker stop sr-test || true
          docker rm -f sr-test || true

  # ARM64 smoke test via QEMU emulation
  # Builds and starts the container on arm64 to verify cross-architecture compatibility
  axonops-schema-registry-arm64-smoke-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for arm64 emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: |
            image=moby/buildkit:latest

      - name: Extract SR version from Dockerfile
        id: version
        run: |
          set -euo pipefail
          SR_VER=$(grep "^ARG SR_VERSION=" axonops-schema-registry/0.2/Dockerfile | cut -d'=' -f2)
          echo "sr_version=${SR_VER}" >> $GITHUB_OUTPUT
          echo "SR version from Dockerfile: ${SR_VER}"

      - name: Build image for arm64
        uses: docker/build-push-action@v5
        with:
          context: ./axonops-schema-registry/0.2
          file: ./axonops-schema-registry/0.2/Dockerfile
          platforms: linux/arm64
          load: true
          tags: axonops-schema-registry:test-arm64
          build-args: |
            SR_VERSION=${{ steps.version.outputs.sr_version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=test
            CONTAINER_VERSION=0.0.1
            GIT_TAG=test-build
            GITHUB_ACTOR=${{ github.actor }}
            IS_PRODUCTION_RELEASE=false
            IMAGE_FULL_NAME=axonops-schema-registry:test-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start arm64 container and wait for services
        uses: ./.github/actions/axonops-schema-registry-start-and-wait
        with:
          container_name: sr-test-arm64
          image: axonops-schema-registry:test-arm64
          port: '8082'

      - name: Verify container architecture (arm64)
        shell: bash
        run: |
          set -euo pipefail
          echo "=== Verifying container architecture ==="

          ARCH=$(docker exec sr-test-arm64 uname -m)
          echo "Container architecture: ${ARCH}"

          if [ "${ARCH}" != "aarch64" ]; then
            echo "ERROR: Expected aarch64 (arm64), got ${ARCH}"
            exit 1
          fi

          echo "Architecture verified: ${ARCH} (arm64)"

      - name: Verify no startup errors (arm64)
        uses: ./.github/actions/axonops-schema-registry-verify-no-startup-errors
        with:
          container_name: sr-test-arm64

      - name: Verify versions (arm64)
        uses: ./.github/actions/axonops-schema-registry-verify-versions
        with:
          sr_version: ${{ steps.version.outputs.sr_version }}
          container_name: sr-test-arm64

      - name: Test healthcheck script (arm64)
        uses: ./.github/actions/axonops-schema-registry-test-healthcheck
        with:
          container_name: sr-test-arm64

      - name: Test Schema Registry API (arm64)
        uses: ./.github/actions/axonops-schema-registry-test-api
        with:
          container_name: sr-test-arm64

      - name: Verify process runs as non-root (arm64)
        shell: bash
        run: |
          set -euo pipefail
          echo "=== Verifying non-root execution (arm64) ==="

          PROC_USER=$(docker exec sr-test-arm64 ps -o user= -p 1 2>/dev/null || docker exec sr-test-arm64 ps aux | grep schema-registry | grep -v grep | awk '{print $1}')
          echo "Process running as user: ${PROC_USER}"

          if [ "${PROC_USER}" = "root" ]; then
            echo "ERROR: Schema Registry is running as root"
            exit 1
          fi

          echo "Non-root execution verified (user: ${PROC_USER})"

      - name: Collect logs (arm64)
        if: always()
        uses: ./.github/actions/axonops-schema-registry-collect-logs
        with:
          container_name: sr-test-arm64
          artifact_name: schema-registry-logs-arm64

      - name: Upload logs as artifacts (arm64)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schema-registry-logs-arm64
          path: /tmp/schema-registry-logs/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          docker stop sr-test-arm64 || true
          docker rm -f sr-test-arm64 || true
