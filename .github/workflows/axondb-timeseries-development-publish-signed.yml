name: AxonDB Time-Series Development Publish Signed to GHCR

on:
  workflow_dispatch:
    inputs:
      dev_git_tag:
        description: 'Git tag or branch to build (defaults to current branch)'
        required: false
        type: string
        default: ''
      container_version:
        description: 'Container version for GHCR (defaults to branch-based version)'
        required: false
        type: string
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: axonops/development/axondb-timeseries

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      ref: ${{ steps.vars.outputs.ref }}
      version: ${{ steps.vars.outputs.version }}
    steps:
      - name: Determine build parameters
        id: vars
        run: |
          # Determine the ref to checkout
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.dev_git_tag }}" ]]; then
            REF="${{ inputs.dev_git_tag }}"
          else
            REF="${{ github.ref_name }}"
          fi
          echo "ref=${REF}" >> $GITHUB_OUTPUT

          # Determine the container version
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.container_version }}" ]]; then
            VERSION="${{ inputs.container_version }}"
          else
            # Generate version from branch and timestamp
            BRANCH_NAME="${{ github.ref_name }}"
            # Replace slashes with hyphens and convert to lowercase
            SAFE_BRANCH=$(echo "${BRANCH_NAME}" | sed 's/\//-/g' | tr '[:upper:]' '[:lower:]')
            # Generate version with branch and short SHA
            VERSION="${SAFE_BRANCH}-${{ github.run_number }}-${GITHUB_SHA::7}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          echo "✓ Build ref: ${REF}"
          echo "✓ Container version: ${VERSION}"

  axondb-timeseries-test:
    needs: [setup]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.ref }}

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          cleanup: true

      - name: Extract Cassandra version from Dockerfile
        id: version
        run: |
          CASSANDRA_VER=$(grep "^ARG CASSANDRA_VERSION=" axonops/axondb-timeseries/5.0.6/Dockerfile | cut -d'=' -f2)
          echo "cassandra_version=${CASSANDRA_VER}" >> $GITHUB_OUTPUT
          echo "✓ Cassandra version: ${CASSANDRA_VER}"

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: ./axonops/axondb-timeseries/5.0.6
          file: ./axonops/axondb-timeseries/5.0.6/Dockerfile
          # Build only for the runner's platform in tests to enable loading
          # Multi-platform builds are done in the publish job
          load: true
          push: false
          tags: axondb-timeseries:test
          build-args: |
            CASSANDRA_VERSION=${{ steps.version.outputs.cassandra_version }}
            CQLAI_VERSION=${{ vars.AXONDB_TIMESERIES_CQLAI_VERSION }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.setup.outputs.version }}
            GIT_TAG=${{ needs.setup.outputs.ref }}
            GITHUB_ACTOR=GitHub Actions
            IS_PRODUCTION_RELEASE=false
            IMAGE_FULL_NAME=ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.cassandra_version }}-${{ needs.setup.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container and wait for services
        uses: ./.github/actions/axondb-timeseries-start-and-wait
        with:
          container_name: axondb-test

      - name: Verify no startup errors
        uses: ./.github/actions/axondb-timeseries-verify-no-startup-errors
        with:
          container_name: axondb-test

      - name: Verify versions (jemalloc, Cassandra, Java, cqlai)
        uses: ./.github/actions/axondb-timeseries-verify-versions
        with:
          cassandra_version: ${{ steps.version.outputs.cassandra_version }}
          container_name: axondb-test

      - name: Test healthcheck script
        uses: ./.github/actions/axondb-timeseries-test-healthcheck
        with:
          container_name: axondb-test

      - name: Verify init scripts
        uses: ./.github/actions/axondb-timeseries-verify-init-scripts
        with:
          container_name: axondb-test

      - name: Test cqlai
        uses: ./.github/actions/axondb-timeseries-test-cqlai
        with:
          container_name: axondb-test

      - name: Test cqlsh
        uses: ./.github/actions/axondb-timeseries-test-cqlsh
        with:
          container_name: axondb-test

      - name: Run Trivy container security scan
        uses: aquasecurity/trivy-action@0.33.0
        with:
          image-ref: 'axondb-timeseries:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          trivyignores: 'axonops/axondb-timeseries/.trivyignore'

      - name: Run Trivy scan and upload to GitHub Security
        uses: aquasecurity/trivy-action@0.33.0
        with:
          image-ref: 'axondb-timeseries:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          trivyignores: 'axonops/axondb-timeseries/.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Cleanup
        if: always()
        run: |
          docker logs axondb-test || true
          docker stop axondb-test || true
          docker rm axondb-test || true

  axondb-timeseries-build-push-sign:
    needs: [setup, axondb-timeseries-test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.ref }}

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Cassandra version
        id: version
        run: |
          CASSANDRA_VER=$(grep "^ARG CASSANDRA_VERSION=" axonops/axondb-timeseries/5.0.6/Dockerfile | cut -d'=' -f2)
          echo "cassandra_version=${CASSANDRA_VER}" >> $GITHUB_OUTPUT
          echo "✓ Cassandra version: ${CASSANDRA_VER}"

      - name: Build and push Docker image (multi-arch)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./axonops/axondb-timeseries/5.0.6
          file: ./axonops/axondb-timeseries/5.0.6/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.cassandra_version }}-${{ needs.setup.outputs.version }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.cassandra_version }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest
          build-args: |
            CASSANDRA_VERSION=${{ steps.version.outputs.cassandra_version }}
            CQLAI_VERSION=${{ vars.AXONDB_TIMESERIES_CQLAI_VERSION }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.setup.outputs.version }}
            GIT_TAG=${{ needs.setup.outputs.ref }}
            GITHUB_ACTOR=GitHub Actions
            IS_PRODUCTION_RELEASE=false
            IMAGE_FULL_NAME=ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.cassandra_version }}-${{ needs.setup.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign container image
        uses: ./.github/actions/axondb-timeseries-sign-container
        with:
          image: ghcr.io/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Re-push tags after signing
        uses: docker/build-push-action@v5
        with:
          context: ./axonops/axondb-timeseries/5.0.6
          file: ./axonops/axondb-timeseries/5.0.6/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.cassandra_version }}-${{ needs.setup.outputs.version }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.cassandra_version }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest
          build-args: |
            CASSANDRA_VERSION=${{ steps.version.outputs.cassandra_version }}
            CQLAI_VERSION=${{ vars.AXONDB_TIMESERIES_CQLAI_VERSION }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.setup.outputs.version }}
            GIT_TAG=${{ needs.setup.outputs.ref }}
            GITHUB_ACTOR=GitHub Actions
            IS_PRODUCTION_RELEASE=false
            IMAGE_FULL_NAME=ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.cassandra_version }}-${{ needs.setup.outputs.version }}
          cache-from: type=gha

      - name: Development image published and signed
        run: |
          echo "✓ Development image pushed and signed to GHCR"
          echo "Image: ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.cassandra_version }}-${{ needs.setup.outputs.version }}"
          echo "Digest: ${{ steps.build.outputs.digest }}"

  axondb-timeseries-verify-published:
    needs: [setup, axondb-timeseries-build-push-sign]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Cassandra version
        id: version
        run: |
          CASSANDRA_VER=$(grep "^ARG CASSANDRA_VERSION=" axonops/axondb-timeseries/5.0.6/Dockerfile | cut -d'=' -f2)
          echo "cassandra_version=${CASSANDRA_VER}" >> $GITHUB_OUTPUT

      - name: Verify published image
        uses: ./.github/actions/axondb-timeseries-verify-published-image
        with:
          image: ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.cassandra_version }}-${{ needs.setup.outputs.version }}
          image_digest: ${{ needs.axondb-timeseries-build-push-sign.outputs.digest }}
