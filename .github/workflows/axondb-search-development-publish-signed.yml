name: AxonDB Search Development Publish Signed to GHCR

on:
  push:
    branches:
      - build-issues

  workflow_dispatch:
    inputs:
      dev_git_tag:
        description: 'Git tag or branch to build (defaults to current branch)'
        required: false
        type: string
        default: ''
      container_version:
        description: 'Container version for GHCR (defaults to branch-based version)'
        required: false
        type: string
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: axonops/development/axondb-search

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      ref: ${{ steps.vars.outputs.ref }}
      version: ${{ steps.vars.outputs.version }}
    steps:
      - name: Determine build parameters
        id: vars
        run: |
          # Determine the ref to checkout
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.dev_git_tag }}" ]]; then
            REF="${{ inputs.dev_git_tag }}"
          else
            REF="${{ github.ref_name }}"
          fi
          echo "ref=${REF}" >> $GITHUB_OUTPUT

          # Determine the container version
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.container_version }}" ]]; then
            VERSION="${{ inputs.container_version }}"
          else
            # Generate version from branch and timestamp
            BRANCH_NAME="${{ github.ref_name }}"
            # Replace slashes with hyphens and convert to lowercase
            SAFE_BRANCH=$(echo "${BRANCH_NAME}" | sed 's/\//-/g' | tr '[:upper:]' '[:lower:]')
            # Generate version with branch and short SHA
            VERSION="${SAFE_BRANCH}-${{ github.run_number }}-${GITHUB_SHA::7}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          echo "✓ Build ref: ${REF}"
          echo "✓ Container version: ${VERSION}"

  axondb-search-test:
    needs: [setup]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        opensearch_version: ['3.3.2']
        # Platform removed - tests only run on the runner's native platform (linux/amd64)
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.ref }}

      - name: Prepare OpenSearch Build Context
        id: prepare
        shell: bash
        run: |
          set -Eeuo pipefail

          OPENSEARCH_VERSION=${{ matrix.opensearch_version }}
          echo "opensearch_version=${OPENSEARCH_VERSION}" >> "$GITHUB_OUTPUT"
          echo "✓ Preparing context for OpenSearch version: ${OPENSEARCH_VERSION}"

          download_and_check() {
            local arch="$1"       # x64 or arm64
            local sha512="$2"
            local target="$3"     # x86_64 or aarch64
            local tarball="opensearch-${OPENSEARCH_VERSION}-linux-${arch}.tar.gz"
            local url="https://artifacts.opensearch.org/releases/bundle/opensearch/${OPENSEARCH_VERSION}/${tarball}"

            echo "Downloading: ${url}"
            wget -q "${url}"

            echo "${sha512}  ${tarball}" | sha512sum -c -
            # Create target directory
            mkdir -p ./axonops/axondb-search/opensearch/${OPENSEARCH_VERSION}/${target}
            # Extract with strip-components to avoid extra nesting
            # The tarball contains opensearch-VERSION/ as root, we want to strip it
            tar zxf "${tarball}" -C ./axonops/axondb-search/opensearch/${OPENSEARCH_VERSION}/${target} --strip-components=1
            echo "✓ Verified and extracted: ${tarball}"
            rm -f "${tarball}"
          }

          # Set checksums based on OpenSearch version
          case "${OPENSEARCH_VERSION}" in
            "3.3.2")
              SHA512_X64='68dc91ada02bda29a1efed6ef9916d893e58eef42e20482a6bdb1aab21c2fae490ef198a815b4ab8bcbcc87e44ce272b5943d8f67dcf37bb432e0205031a94e4'
              SHA512_ARM64='ab055a9192b04be020272a7769801f041c28ad9e12849d54c5ed96b844692b8fcf2ab66ae91f761cc052d3f19777a4a49c43fa81a7ffb037cb2afbe62c4a8dec'
              ;;
            # Add more versions as needed
            *)
              echo "Error: Checksums not configured for OpenSearch version ${OPENSEARCH_VERSION}"
              exit 1
              ;;
          esac

          download_and_check x64  "${SHA512_X64}" x86_64
          download_and_check arm64 "${SHA512_ARM64}" aarch64

      # QEMU not needed for test builds - only building for native platform
      # - name: Set up QEMU for multi-arch builds
      #   uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          platforms: linux/amd64,linux/arm64

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 2048
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: ./axonops/axondb-search/opensearch/${{ matrix.opensearch_version }}
          file: ./axonops/axondb-search/opensearch/${{ matrix.opensearch_version }}/Dockerfile
          # Don't specify platforms for test builds - build only for the current runner's platform
          # This allows 'load: true' to work properly
          load: true
          push: false
          tags: axondb-search:test
          build-args: |
            OPENSEARCH_VERSION=${{ matrix.opensearch_version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.setup.outputs.version }}
            GIT_TAG=${{ needs.setup.outputs.ref }}
            GITHUB_ACTOR=GitHub Actions
            IS_PRODUCTION_RELEASE=false
            IMAGE_FULL_NAME=ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.opensearch_version }}-${{ needs.setup.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container and wait for services
        uses: ./.github/actions/axondb-search-start-and-wait
        with:
          container_name: axondb-test
          image: axondb-search:test

      - name: Verify startup banner
        uses: ./.github/actions/axondb-search-verify-startup-banner
        with:
          container_name: axondb-test
          expected_opensearch_version: ${{ matrix.opensearch_version }}

      - name: Verify OpenSearch version
        uses: ./.github/actions/axondb-search-verify-versions
        with:
          container_name: axondb-test
          expected_version: ${{ matrix.opensearch_version }}
          admin_user: admin
          admin_password: MyS3cur3P@ss2025

      - name: Test healthcheck probes
        uses: ./.github/actions/axondb-search-test-healthcheck
        with:
          container_name: axondb-test

      - name: Verify AxonOps certificates
        uses: ./.github/actions/axondb-search-verify-certificates
        with:
          container_name: axondb-test

      - name: Test authentication
        uses: ./.github/actions/axondb-search-test-authentication
        with:
          container_name: axondb-test
          admin_user: admin
          admin_password: MyS3cur3P@ss2025

      - name: Test REST API operations
        uses: ./.github/actions/axondb-search-test-rest-api
        with:
          container_name: axondb-test
          admin_user: admin
          admin_password: MyS3cur3P@ss2025

      - name: Run Trivy container security scan
        uses: aquasecurity/trivy-action@0.33.0
        with:
          image-ref: 'axondb-search:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          scanners: 'vuln'
          severity: 'CRITICAL,HIGH'
          trivyignores: 'axonops/axondb-search/opensearch/${{ matrix.opensearch_version }}/.trivyignore'

      - name: Run Trivy scan and upload to GitHub Security
        uses: aquasecurity/trivy-action@0.33.0
        with:
          image-ref: 'axondb-search:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          scanners: 'vuln'
          trivyignores: 'axonops/axondb-search/opensearch/${{ matrix.opensearch_version }}/.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Cleanup
        if: always()
        run: |
          docker logs axondb-test || true
          docker stop axondb-test || true
          docker rm -f axondb-test || true

  axondb-search-build-push-sign:
    needs: [setup, axondb-search-test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        opensearch_version: ['3.3.2']
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.ref }}

      - name: Prepare OpenSearch Build Context
        id: prepare
        shell: bash
        run: |
          set -Eeuo pipefail

          OPENSEARCH_VERSION=${{ matrix.opensearch_version }}
          echo "opensearch_version=${OPENSEARCH_VERSION}" >> "$GITHUB_OUTPUT"
          echo "✓ Preparing context for OpenSearch version: ${OPENSEARCH_VERSION}"

          download_and_check() {
            local arch="$1"       # x64 or arm64
            local sha512="$2"
            local target="$3"     # x86_64 or aarch64
            local tarball="opensearch-${OPENSEARCH_VERSION}-linux-${arch}.tar.gz"
            local url="https://artifacts.opensearch.org/releases/bundle/opensearch/${OPENSEARCH_VERSION}/${tarball}"

            echo "Downloading: ${url}"
            wget -q "${url}"

            echo "${sha512}  ${tarball}" | sha512sum -c -
            # Create target directory
            mkdir -p ./axonops/axondb-search/opensearch/${OPENSEARCH_VERSION}/${target}
            # Extract with strip-components to avoid extra nesting
            # The tarball contains opensearch-VERSION/ as root, we want to strip it
            tar zxf "${tarball}" -C ./axonops/axondb-search/opensearch/${OPENSEARCH_VERSION}/${target} --strip-components=1
            echo "✓ Verified and extracted: ${tarball}"
            rm -f "${tarball}"
          }

          # Set checksums based on OpenSearch version
          case "${OPENSEARCH_VERSION}" in
            "3.3.2")
              SHA512_X64='68dc91ada02bda29a1efed6ef9916d893e58eef42e20482a6bdb1aab21c2fae490ef198a815b4ab8bcbcc87e44ce272b5943d8f67dcf37bb432e0205031a94e4'
              SHA512_ARM64='ab055a9192b04be020272a7769801f041c28ad9e12849d54c5ed96b844692b8fcf2ab66ae91f761cc052d3f19777a4a49c43fa81a7ffb037cb2afbe62c4a8dec'
              ;;
            # Add more versions as needed
            *)
              echo "Error: Checksums not configured for OpenSearch version ${OPENSEARCH_VERSION}"
              exit 1
              ;;
          esac

          download_and_check x64  "${SHA512_X64}" x86_64
          download_and_check arm64 "${SHA512_ARM64}" aarch64

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 2048
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@v10
        with:
          root-reserve-mb: 2048
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'false'

      - name: Build and push Docker image (multi-arch)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./axonops/axondb-search/opensearch/${{ matrix.opensearch_version }}
          file: ./axonops/axondb-search/opensearch/${{ matrix.opensearch_version }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.opensearch_version }}-${{ needs.setup.outputs.version }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.opensearch_version }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest
          build-args: |
            OPENSEARCH_VERSION=${{ matrix.opensearch_version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.setup.outputs.version }}
            GIT_TAG=${{ needs.setup.outputs.ref }}
            GITHUB_ACTOR=GitHub Actions
            IS_PRODUCTION_RELEASE=false
            IMAGE_FULL_NAME=ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.opensearch_version }}-${{ needs.setup.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign container image
        uses: ./.github/actions/axondb-search-sign-container
        with:
          image: ghcr.io/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Re-push tags after signing
        uses: docker/build-push-action@v5
        with:
          context: ./axonops/axondb-search/opensearch/${{ matrix.opensearch_version }}
          file: ./axonops/axondb-search/opensearch/${{ matrix.opensearch_version }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.opensearch_version }}-${{ needs.setup.outputs.version }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.opensearch_version }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest
          build-args: |
            OPENSEARCH_VERSION=${{ matrix.opensearch_version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.setup.outputs.version }}
            GIT_TAG=${{ needs.setup.outputs.ref }}
            GITHUB_ACTOR=GitHub Actions
            IS_PRODUCTION_RELEASE=false
            IMAGE_FULL_NAME=ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.opensearch_version }}-${{ needs.setup.outputs.version }}
          cache-from: type=gha

      - name: Development image published and signed
        run: |
          echo "✓ Development image pushed and signed to GHCR"
          echo "Image: ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.opensearch_version }}-${{ needs.setup.outputs.version }}"
          echo "Digest: ${{ steps.build.outputs.digest }}"

  axondb-search-verify-published:
    needs: axondb-search-build-push-sign
    runs-on: ubuntu-latest
    strategy:
      matrix:
        opensearch_version: ['3.3.2']
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set OpenSearch version from matrix
        id: version
        run: |
          echo "opensearch_version=${{ matrix.opensearch_version }}" >> $GITHUB_OUTPUT

      - name: Verify published image
        uses: ./.github/actions/axondb-search-verify-published-image
        with:
          image: ghcr.io/${{ env.IMAGE_NAME }}@${{ needs.axondb-search-build-push-sign.outputs.digest }}
