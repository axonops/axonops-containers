name: Create Promotion PR to Main

on:
  push:
    tags:
      - 'merge-*'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on development branch
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          echo "Tag: $TAG_NAME"

          # Get commit of the tag
          TAG_COMMIT=$(git rev-parse $TAG_NAME)
          echo "Tag commit: $TAG_COMMIT"

          # Check if on development branch
          git fetch origin development
          if git merge-base --is-ancestor $TAG_COMMIT origin/development; then
            echo "✓ Tag is on development branch"
          else
            echo "ERROR: Tag must be on development branch"
            exit 1
          fi

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          # Remove 'merge-' prefix
          VERSION="${TAG_NAME#merge-}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Promotion version: ${VERSION}"

      - name: Check if PR already exists
        id: check_pr
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh pr list --base main --head development --state open --json number --jq '.[0].number' > /dev/null 2>&1; then
            PR_NUM=$(gh pr list --base main --head development --state open --json number --jq '.[0].number')
            if [ ! -z "$PR_NUM" ]; then
              echo "pr_exists=true" >> $GITHUB_OUTPUT
              echo "pr_number=$PR_NUM" >> $GITHUB_OUTPUT
              echo "PR already exists: #$PR_NUM"
            else
              echo "pr_exists=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create PR to main
        if: steps.check_pr.outputs.pr_exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Generate changelog
          CHANGELOG=$(git log --oneline origin/main..origin/development --pretty=format:"- %s")

          # Create PR body
          PR_BODY=$(cat <<EOF
## Production Release ${VERSION}

This PR promotes tested changes from development to main for production release.

### Changes in this release
${CHANGELOG}

### Next Steps
1. Review changes
2. Approve PR
3. Merge to main
4. Tag main branch: \`git tag ${VERSION} && git push origin ${VERSION}\`
5. Run production publish workflow with tag \`${VERSION}\`

### Workflows
After merge to main, trigger production publish:
\`\`\`bash
gh workflow run k8ssandra-publish.yml \\
  -f main_git_tag=${VERSION} \\
  -f container_version=${VERSION}
\`\`\`
EOF
)

          # Get the actual tag name
          TAG_NAME="${GITHUB_REF#refs/tags/}"

          # Create PR from development to main
          gh pr create \
            --base main \
            --head development \
            --title "Merge ${TAG_NAME} from development branch to main" \
            --body "$PR_BODY" \
            --label "merge-to-main"

          echo "✓ PR created for release ${VERSION}"

      - name: PR already exists
        if: steps.check_pr.outputs.pr_exists == 'true'
        run: |
          echo "ℹ️ PR already exists: #${{ steps.check_pr.outputs.pr_number }}"
          echo "Skipping PR creation"
