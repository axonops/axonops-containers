name: AxonOps Schema Registry Release

on:
  repository_dispatch:
    types: [schema-registry-release]
  workflow_dispatch:
    inputs:
      sr_version:
        description: 'Schema Registry version to release (e.g., 0.2.1, 0.3.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  PROD_IMAGE_NAME: axonops/axonops-schema-registry
  DEV_IMAGE_NAME: axonops/development/axonops-schema-registry

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    outputs:
      sr_version: ${{ steps.params.outputs.sr_version }}
      container_version: ${{ steps.version.outputs.container_version }}
      full_version: ${{ steps.version.outputs.full_version }}
    steps:
      - name: Determine SR version
        id: params
        run: |
          set -euo pipefail
          # repository_dispatch: version comes from client_payload
          # workflow_dispatch: version comes from inputs
          if [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            SR_VERSION="${{ github.event.client_payload.sr_version }}"
            # Strip leading 'v' if present (e.g., v0.2.1 -> 0.2.1)
            SR_VERSION="${SR_VERSION#v}"
          else
            SR_VERSION="${{ inputs.sr_version }}"
            SR_VERSION="${SR_VERSION#v}"
          fi

          if [[ -z "$SR_VERSION" ]]; then
            echo "ERROR: sr_version is required"
            exit 1
          fi

          echo "SR Version: ${SR_VERSION}"
          echo "sr_version=${SR_VERSION}" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Calculate next container version
        id: version
        uses: ./.github/actions/axonops-schema-registry-calculate-version
        with:
          sr_version: ${{ steps.params.outputs.sr_version }}
          registry_path: 'axonops-schema-registry'

  test:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: |
            image=moby/buildkit:latest

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: ./axonops-schema-registry
          file: ./axonops-schema-registry/Dockerfile
          load: true
          push: false
          tags: axonops-schema-registry:test
          build-args: |
            SR_VERSION=${{ needs.setup.outputs.sr_version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.setup.outputs.full_version }}
            CONTAINER_VERSION=${{ needs.setup.outputs.container_version }}
            GIT_TAG=${{ github.ref_name }}
            GITHUB_ACTOR=GitHub Actions
            IS_PRODUCTION_RELEASE=false
            IMAGE_FULL_NAME=ghcr.io/${{ env.PROD_IMAGE_NAME }}:${{ needs.setup.outputs.full_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container and wait for services
        uses: ./.github/actions/axonops-schema-registry-start-and-wait
        with:
          container_name: sr-test

      - name: Verify no startup errors
        uses: ./.github/actions/axonops-schema-registry-verify-no-startup-errors
        with:
          container_name: sr-test

      - name: Verify versions
        uses: ./.github/actions/axonops-schema-registry-verify-versions
        with:
          sr_version: ${{ needs.setup.outputs.sr_version }}
          container_name: sr-test

      - name: Test healthcheck script
        uses: ./.github/actions/axonops-schema-registry-test-healthcheck
        with:
          container_name: sr-test

      - name: Test Schema Registry API
        uses: ./.github/actions/axonops-schema-registry-test-api
        with:
          container_name: sr-test

      - name: Run Trivy container security scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'axonops-schema-registry:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          scanners: 'vuln'
          severity: 'CRITICAL,HIGH'
          trivyignores: 'axonops-schema-registry/.trivyignore'

      - name: Run Trivy scan and upload to GitHub Security
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'axonops-schema-registry:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          scanners: 'vuln'
          trivyignores: 'axonops-schema-registry/.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Cleanup
        if: always()
        run: |
          docker logs sr-test || true
          docker stop sr-test || true
          docker rm sr-test || true

  publish-dev:
    needs: [setup, test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: |
            image=moby/buildkit:latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to dev registry (multi-arch)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./axonops-schema-registry
          file: ./axonops-schema-registry/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.DEV_IMAGE_NAME }}:${{ needs.setup.outputs.full_version }}
            ghcr.io/${{ env.DEV_IMAGE_NAME }}:${{ needs.setup.outputs.sr_version }}
            ghcr.io/${{ env.DEV_IMAGE_NAME }}:latest
          build-args: |
            SR_VERSION=${{ needs.setup.outputs.sr_version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.setup.outputs.full_version }}
            CONTAINER_VERSION=${{ needs.setup.outputs.container_version }}
            GIT_TAG=${{ github.ref_name }}
            GITHUB_ACTOR=GitHub Actions
            IS_PRODUCTION_RELEASE=false
            IMAGE_FULL_NAME=ghcr.io/${{ env.DEV_IMAGE_NAME }}:${{ needs.setup.outputs.full_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign container image
        uses: ./.github/actions/axonops-schema-registry-sign-container
        with:
          image: ghcr.io/${{ env.DEV_IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Re-push tags after signing
        uses: docker/build-push-action@v5
        with:
          context: ./axonops-schema-registry
          file: ./axonops-schema-registry/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.DEV_IMAGE_NAME }}:${{ needs.setup.outputs.full_version }}
            ghcr.io/${{ env.DEV_IMAGE_NAME }}:${{ needs.setup.outputs.sr_version }}
            ghcr.io/${{ env.DEV_IMAGE_NAME }}:latest
          build-args: |
            SR_VERSION=${{ needs.setup.outputs.sr_version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.setup.outputs.full_version }}
            CONTAINER_VERSION=${{ needs.setup.outputs.container_version }}
            GIT_TAG=${{ github.ref_name }}
            GITHUB_ACTOR=GitHub Actions
            IS_PRODUCTION_RELEASE=false
            IMAGE_FULL_NAME=ghcr.io/${{ env.DEV_IMAGE_NAME }}:${{ needs.setup.outputs.full_version }}
          cache-from: type=gha

      - name: Development image published and signed
        run: |
          echo "Development image pushed and signed to GHCR"
          echo "Image: ghcr.io/${{ env.DEV_IMAGE_NAME }}:${{ needs.setup.outputs.full_version }}"
          echo "Digest: ${{ steps.build.outputs.digest }}"

  verify-dev:
    needs: [setup, publish-dev]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for arm64 emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Verify published dev image (amd64)
        uses: ./.github/actions/axonops-schema-registry-verify-published-image
        with:
          image: ghcr.io/${{ env.DEV_IMAGE_NAME }}@${{ needs.publish-dev.outputs.digest }}
          platform: linux/amd64
          container_name: verify-dev-amd64
          port: '8181'
          verify_signature: 'true'

      - name: Verify published dev image (arm64)
        uses: ./.github/actions/axonops-schema-registry-verify-published-image
        with:
          image: ghcr.io/${{ env.DEV_IMAGE_NAME }}@${{ needs.publish-dev.outputs.digest }}
          platform: linux/arm64
          container_name: verify-dev-arm64
          port: '8182'
          verify_signature: 'false'

  publish-prod:
    needs: [setup, verify-dev]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: |
            image=moby/buildkit:latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to prod registry (multi-arch)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./axonops-schema-registry
          file: ./axonops-schema-registry/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.PROD_IMAGE_NAME }}:${{ needs.setup.outputs.full_version }}
            ghcr.io/${{ env.PROD_IMAGE_NAME }}:${{ needs.setup.outputs.sr_version }}
            ghcr.io/${{ env.PROD_IMAGE_NAME }}:latest
          build-args: |
            SR_VERSION=${{ needs.setup.outputs.sr_version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.setup.outputs.full_version }}
            CONTAINER_VERSION=${{ needs.setup.outputs.container_version }}
            GIT_TAG=${{ github.ref_name }}
            GITHUB_ACTOR=GitHub Actions
            IS_PRODUCTION_RELEASE=true
            IMAGE_FULL_NAME=ghcr.io/${{ env.PROD_IMAGE_NAME }}:${{ needs.setup.outputs.full_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign container image
        uses: ./.github/actions/axonops-schema-registry-sign-container
        with:
          image: ghcr.io/${{ env.PROD_IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Re-push tags after signing
        uses: docker/build-push-action@v5
        with:
          context: ./axonops-schema-registry
          file: ./axonops-schema-registry/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.PROD_IMAGE_NAME }}:${{ needs.setup.outputs.full_version }}
            ghcr.io/${{ env.PROD_IMAGE_NAME }}:${{ needs.setup.outputs.sr_version }}
            ghcr.io/${{ env.PROD_IMAGE_NAME }}:latest
          build-args: |
            SR_VERSION=${{ needs.setup.outputs.sr_version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.setup.outputs.full_version }}
            CONTAINER_VERSION=${{ needs.setup.outputs.container_version }}
            GIT_TAG=${{ github.ref_name }}
            GITHUB_ACTOR=GitHub Actions
            IS_PRODUCTION_RELEASE=true
            IMAGE_FULL_NAME=ghcr.io/${{ env.PROD_IMAGE_NAME }}:${{ needs.setup.outputs.full_version }}
          cache-from: type=gha

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `axonops-schema-registry-${{ needs.setup.outputs.full_version }}`,
              name: `axonops-schema-registry-${{ needs.setup.outputs.full_version }}`,
              body: `AxonOps Schema Registry release ${{ needs.setup.outputs.full_version }}\n\nImage: ghcr.io/${{ env.PROD_IMAGE_NAME }}:${{ needs.setup.outputs.full_version }}\nSchema Registry: ${{ needs.setup.outputs.sr_version }}\nContainer Version: ${{ needs.setup.outputs.container_version }}\nSigned with Cosign\n\nTriggered by: ${{ github.event_name }}`,
              draft: false,
              prerelease: false
            });
            console.log(`Release created: ${release.data.html_url}`);

      - name: Production image published and signed
        run: |
          echo "Production image published and signed to GHCR"
          echo "Image: ghcr.io/${{ env.PROD_IMAGE_NAME }}:${{ needs.setup.outputs.full_version }}"
          echo "Digest: ${{ steps.build.outputs.digest }}"

  verify-prod:
    needs: [setup, publish-prod]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for arm64 emulation
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Verify published prod image (amd64)
        uses: ./.github/actions/axonops-schema-registry-verify-published-image
        with:
          image: ghcr.io/${{ env.PROD_IMAGE_NAME }}@${{ needs.publish-prod.outputs.digest }}
          platform: linux/amd64
          container_name: verify-prod-amd64
          port: '8181'
          verify_signature: 'true'

      - name: Verify published prod image (arm64)
        uses: ./.github/actions/axonops-schema-registry-verify-published-image
        with:
          image: ghcr.io/${{ env.PROD_IMAGE_NAME }}@${{ needs.publish-prod.outputs.digest }}
          platform: linux/arm64
          container_name: verify-prod-arm64
          port: '8182'
          verify_signature: 'false'
