name: AxonDB Search Backups Development Publish Signed to GHCR
on:
  workflow_dispatch:
    inputs:
      dev_git_tag:
        description: 'Git tag or branch to build (defaults to current branch)'
        required: false
        type: string
        default: ''
      container_version:
        description: 'Container version for GHCR (defaults to branch-based version)'
        required: false
        type: string
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: axonops/development/axondb-search-backups

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      ref: ${{ steps.vars.outputs.ref }}
      version: ${{ steps.vars.outputs.version }}
    steps:
      - name: Determine build parameters
        id: vars
        run: |
          # Determine the ref to checkout
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.dev_git_tag }}" ]]; then
            REF="${{ inputs.dev_git_tag }}"
          else
            REF="${{ github.ref_name }}"
          fi
          echo "ref=${REF}" >> $GITHUB_OUTPUT

          # Determine the container version
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.container_version }}" ]]; then
            VERSION="${{ inputs.container_version }}"
          else
            # Generate version from branch and timestamp
            BRANCH_NAME="${{ github.ref_name }}"
            # Replace slashes with hyphens and convert to lowercase
            SAFE_BRANCH=$(echo "${BRANCH_NAME}" | sed 's/\//-/g' | tr '[:upper:]' '[:lower:]')
            # Generate version with branch and short SHA
            VERSION="${SAFE_BRANCH}-${{ github.run_number }}-${GITHUB_SHA::7}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          echo "✓ Build ref: ${REF}"
          echo "✓ Container version: ${VERSION}"

  axondb-search-backups-test:
    needs: [setup]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.ref }}

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: |
            image=moby/buildkit:latest

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: ./axonops/axondb-search/opensearch/3.3.2
          file: ./axonops/axondb-search/opensearch/3.3.2/Dockerfile.backups
          # Build only for the runner's platform in tests to enable loading
          # Multi-platform builds are done in the publish job
          load: true
          push: false
          tags: axondb-search-backups:test
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.setup.outputs.version }}
            GIT_TAG=${{ needs.setup.outputs.ref }}
            GITHUB_ACTOR=GitHub Actions
            IS_PRODUCTION_RELEASE=false
            IMAGE_FULL_NAME=ghcr.io/${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container startup
        run: |
          echo "Testing container can run help command..."
          docker run --rm axondb-search-backups:test help || docker run --rm axondb-search-backups:test --help || true

      - name: Verify backup script functionality
        uses: ./.github/actions/axondb-search-backups-verify-script
        with:
          image: axondb-search-backups:test

      - name: Run Trivy container security scan
        uses: aquasecurity/trivy-action@0.33.0
        with:
          image-ref: 'axondb-search-backups:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          scanners: 'vuln'
          severity: 'CRITICAL,HIGH'
          trivyignores: 'axonops/axondb-search/opensearch/3.3.2/.trivyignore'

      - name: Run Trivy scan and upload to GitHub Security
        uses: aquasecurity/trivy-action@0.33.0
        with:
          image-ref: 'axondb-search-backups:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          scanners: 'vuln'
          trivyignores: 'axonops/axondb-search/opensearch/3.3.2/.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  axondb-search-backups-build-push-sign:
    needs: [setup, axondb-search-backups-test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.setup.outputs.ref }}

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (multi-arch)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./axonops/axondb-search/opensearch/3.3.2
          file: ./axonops/axondb-search/opensearch/3.3.2/Dockerfile.backups
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.version }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.setup.outputs.version }}
            GIT_TAG=${{ needs.setup.outputs.ref }}
            GITHUB_ACTOR=GitHub Actions
            IS_PRODUCTION_RELEASE=false
            IMAGE_FULL_NAME=ghcr.io/${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sign container image
        uses: ./.github/actions/axondb-search-backups-sign-container
        with:
          image: ghcr.io/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

      - name: Re-push tags after signing
        uses: docker/build-push-action@v5
        with:
          context: ./axonops/axondb-search/opensearch/3.3.2
          file: ./axonops/axondb-search/opensearch/3.3.2/Dockerfile.backups
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.version }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.setup.outputs.version }}
            GIT_TAG=${{ needs.setup.outputs.ref }}
            GITHUB_ACTOR=GitHub Actions
            IS_PRODUCTION_RELEASE=false
            IMAGE_FULL_NAME=ghcr.io/${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.version }}
          cache-from: type=gha

      - name: Development image published and signed
        run: |
          echo "✓ Development image pushed and signed to GHCR"
          echo "Image: ghcr.io/${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.version }}"
          echo "Digest: ${{ steps.build.outputs.digest }}"

  axondb-search-backups-verify-published:
    needs: axondb-search-backups-build-push-sign
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify published image
        uses: ./.github/actions/axondb-search-backups-verify-published-image
        with:
          image: ghcr.io/${{ env.IMAGE_NAME }}@${{ needs.axondb-search-backups-build-push-sign.outputs.digest }}
