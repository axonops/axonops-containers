name: K8ssandra Publish to GHCR

on:
  workflow_dispatch:
    inputs:
      main_git_tag:
        description: 'Git tag on main branch to checkout and build (e.g., 1.0.0)'
        required: true
        type: string
      container_version:
        description: 'Container version for GHCR (e.g., 1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  k8ssandra-validate:
    runs-on: ubuntu-latest
    permissions:
      packages: read
      contents: read
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.main_git_tag }}

      - name: Verify tag is on main branch
        run: |
          echo "Checking if tag ${{ inputs.main_git_tag }} is on main branch..."

          # Get the commit hash of the tag
          TAG_COMMIT=$(git rev-parse ${{ inputs.main_git_tag }})
          echo "Tag commit: $TAG_COMMIT"

          # Check if this commit exists in main branch history
          git fetch origin main
          if git merge-base --is-ancestor $TAG_COMMIT origin/main; then
            echo "✓ Tag ${{ inputs.main_git_tag }} is on main branch"
          else
            echo "ERROR: Tag ${{ inputs.main_git_tag }} is not on main branch"
            echo "Only tags pointing to commits on main branch can be released"
            exit 1
          fi

      - name: Check if container version already exists
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Checking if any image with version ${{ inputs.container_version }} already exists..."

          # Check for any tag matching *-${{ inputs.container_version }}
          VERSIONS="5.0.1 5.0.2 5.0.3 5.0.4 5.0.5 5.0.6"
          for VERSION in $VERSIONS; do
            TAG="${VERSION}-${{ inputs.container_version }}"
            echo "Checking for tag: $TAG"

            if gh api --paginate "/orgs/${{ github.repository_owner }}/packages/container/${{ github.event.repository.name }}/versions" \
              --jq ".[] | select(.metadata.container.tags[] == \"$TAG\") | .metadata.container.tags[]" 2>/dev/null | grep -q "$TAG"; then
              echo "ERROR: Container version $TAG already exists in GHCR"
              echo "Please use a different container_version or delete the existing release"
              exit 1
            fi
          done

          echo "✓ Container version ${{ inputs.container_version }} is available"

  k8ssandra-test:
    needs: k8ssandra-validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        # Test 5.0.6 first (4.0/4.1 support pending AxonOps agent fixes)
        cassandra_version: [5.0.6]
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.main_git_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract base version
        id: version
        run: |
          BASE_VERSION=$(echo "${{ matrix.cassandra_version }}" | cut -d. -f1,2)
          echo "base_version=${BASE_VERSION}" >> $GITHUB_OUTPUT

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: ./k8ssandra/${{ steps.version.outputs.base_version }}
          file: ./k8ssandra/${{ steps.version.outputs.base_version }}/Dockerfile
          platforms: linux/amd64
          load: true
          tags: axonops-cassandra:test
          build-args: |
            CASSANDRA_VERSION=${{ matrix.cassandra_version }}
            MAJOR_VERSION=${{ steps.version.outputs.base_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify correct base image
        uses: ./.github/actions/k8ssandra-verify-base-image
        with:
          cassandra_version: ${{ matrix.cassandra_version }}
          base_version: ${{ steps.version.outputs.base_version }}

      - name: Start container and wait for services
        uses: ./.github/actions/k8ssandra-start-and-wait
        with:
          container_name: cassandra-test

      - name: Verify versions (jemalloc, Cassandra, Java)
        uses: ./.github/actions/k8ssandra-verify-versions
        with:
          cassandra_version: ${{ matrix.cassandra_version }}
          container_name: cassandra-test

      - name: Test Management API
        uses: ./.github/actions/k8ssandra-test-management-api
        with:
          container_name: cassandra-test


      - name: Verify AxonOps
        uses: ./.github/actions/k8ssandra-verify-axonops
        with:
          container_name: cassandra-test

      - name: Test cqlai
        uses: ./.github/actions/k8ssandra-test-cqlai
        with:
          container_name: cassandra-test

      - name: Run Trivy container security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'axonops-cassandra:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          trivyignores: 'k8ssandra/.trivyignore'

      - name: Run Trivy scan and upload to GitHub Security
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'axonops-cassandra:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          trivyignores: 'k8ssandra/.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Cleanup
        if: always()
        run: |
          docker logs cassandra-test || true
          docker stop cassandra-test || true
          docker rm cassandra-test || true

  k8ssandra-create-release:
    needs: k8ssandra-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}

    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.main_git_tag }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/github-script@v7
        with:
          script: |
            const release = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ inputs.main_git_tag }}',
              name: `k8ssandra-${{ inputs.container_version }}`,
              body: `K8ssandra container images release ${{ inputs.container_version }}\n\nBuilt from git tag: ${{ inputs.main_git_tag }}\n\n**Published:** 14 total tags across 6 Cassandra 5.0 versions\n\n**Cassandra versions:**\n- 5.0.x: 5.0.1, 5.0.2, 5.0.3, 5.0.4, 5.0.5, 5.0.6 (6 versions)\n\n**Note:** Cassandra 4.0 and 4.1 support is available in the repository but not yet published due to AxonOps agent compatibility issues. Reach out if you need 4.x support.\n\n**Tagging strategy:**\nEach version gets multi-dimensional tags:\n- Immutable: {version}-${{ inputs.container_version }} (6 tags)\n- Patch-latest: {version}-latest (6 tags)\n- Minor-latest: 5.0-latest (1 tag)\n- Global-latest: latest (1 tag)\n\n**Latest tags point to:**\n- 5.0-latest → 5.0.6-${{ inputs.container_version }}\n- latest → 5.0.6-${{ inputs.container_version }}`,
              draft: false,
              prerelease: false
            });
            console.log(`Release created: ${release.data.html_url}`);
            return release.data.id;

  k8ssandra-build-and-push:
    needs: [k8ssandra-test, k8ssandra-create-release]
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 3
      matrix:
        # Currently only building 5.0 (4.0/4.1 support pending AxonOps agent fixes)
        cassandra_version: [5.0.1, 5.0.2, 5.0.3, 5.0.4, 5.0.5, 5.0.6]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.main_git_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract base version
        id: version
        run: |
          BASE_VERSION=$(echo "${{ matrix.cassandra_version }}" | cut -d. -f1,2)
          echo "base_version=${BASE_VERSION}" >> $GITHUB_OUTPUT
          echo "Base version: ${BASE_VERSION}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./k8ssandra/${{ steps.version.outputs.base_version }}
          file: ./k8ssandra/${{ steps.version.outputs.base_version }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.cassandra_version }}-${{ inputs.container_version }}
            ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.cassandra_version }}-latest
            ${{ matrix.cassandra_version == '5.0.6' && format('ghcr.io/{0}:5.0-latest', env.IMAGE_NAME) || '' }}
            ${{ matrix.cassandra_version == '5.0.6' && format('ghcr.io/{0}:latest', env.IMAGE_NAME) || '' }}
          build-args: |
            CASSANDRA_VERSION=${{ matrix.cassandra_version }}
            MAJOR_VERSION=${{ steps.version.outputs.base_version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ inputs.container_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed successfully to ghcr.io/${{ env.IMAGE_NAME }}:${{ matrix.cassandra_version }}-${{ inputs.container_version }}"
