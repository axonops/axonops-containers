name: Development K8ssandra Publish to GHCR

on:
  workflow_dispatch:
    inputs:
      dev_git_tag:
        description: 'Git tag on development branch to checkout and build (e.g., dev-1.0.0)'
        required: true
        type: string
      container_version:
        description: 'Container version for GHCR (e.g., dev-feature-x, dev-1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: development-axonops-cassandra-containers

jobs:
  k8ssandra-validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.dev_git_tag }}

      - name: Verify tag is on development branch
        run: |
          echo "Checking if tag ${{ inputs.dev_git_tag }} is on development branch..."

          # Get the commit hash of the tag
          TAG_COMMIT=$(git rev-parse ${{ inputs.dev_git_tag }})
          echo "Tag commit: $TAG_COMMIT"

          # Check if this commit exists in development branch history
          git fetch origin development
          if git merge-base --is-ancestor $TAG_COMMIT origin/development; then
            echo "âœ“ Tag ${{ inputs.dev_git_tag }} is on development branch"
          else
            echo "ERROR: Tag ${{ inputs.dev_git_tag }} is not on development branch"
            echo "Only tags pointing to commits on development branch can be published to development registry"
            exit 1
          fi

  k8ssandra-test:
    needs: k8ssandra-validate
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        cassandra_version: [4.0.19, 4.1.10, 5.0.6]
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.dev_git_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract base version
        id: version
        run: |
          BASE_VERSION=$(echo "${{ matrix.cassandra_version }}" | cut -d. -f1,2)
          echo "base_version=${BASE_VERSION}" >> $GITHUB_OUTPUT

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: ./k8ssandra/${{ steps.version.outputs.base_version }}
          file: ./k8ssandra/${{ steps.version.outputs.base_version }}/Dockerfile
          platforms: linux/amd64
          load: true
          tags: axonops-cassandra:test
          build-args: |
            CASSANDRA_VERSION=${{ matrix.cassandra_version }}
            MAJOR_VERSION=${{ steps.version.outputs.base_version }}

      - name: Verify correct base image
        uses: ./.github/actions/k8ssandra-verify-base-image
        with:
          cassandra_version: ${{ matrix.cassandra_version }}
          base_version: ${{ steps.version.outputs.base_version }}

      - name: Start container and wait for services
        uses: ./.github/actions/k8ssandra-start-and-wait
        with:
          container_name: cassandra-test

      - name: Verify versions (jemalloc, Cassandra, Java)
        uses: ./.github/actions/k8ssandra-verify-versions
        with:
          cassandra_version: ${{ matrix.cassandra_version }}
          container_name: cassandra-test

      - name: Test Management API
        uses: ./.github/actions/k8ssandra-test-management-api
        with:
          container_name: cassandra-test

      - name: Verify AxonOps
        uses: ./.github/actions/k8ssandra-verify-axonops
        with:
          container_name: cassandra-test

      - name: Test cqlai
        uses: ./.github/actions/k8ssandra-test-cqlai
        with:
          container_name: cassandra-test

      - name: Run Trivy container security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'axonops-cassandra:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          trivyignores: 'k8ssandra/.trivyignore'

      - name: Run Trivy scan and upload to GitHub Security
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'axonops-cassandra:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          trivyignores: 'k8ssandra/.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Cleanup
        if: always()
        run: |
          docker logs cassandra-test || true
          docker stop cassandra-test || true
          docker rm cassandra-test || true

  k8ssandra-build-and-push:
    needs: k8ssandra-test
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        cassandra_version: [
          4.0.5, 4.0.6, 4.0.7, 4.0.8, 4.0.9, 4.0.10, 4.0.11, 4.0.12, 4.0.13, 4.0.14, 4.0.15, 4.0.17, 4.0.18, 4.0.19,
          4.1.4, 4.1.5, 4.1.6, 4.1.7, 4.1.8, 4.1.9, 4.1.10,
          5.0.1, 5.0.2, 5.0.3, 5.0.4, 5.0.5, 5.0.6
        ]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.dev_git_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract base version
        id: version
        run: |
          BASE_VERSION=$(echo "${{ matrix.cassandra_version }}" | cut -d. -f1,2)
          echo "base_version=${BASE_VERSION}" >> $GITHUB_OUTPUT
          echo "Base version: ${BASE_VERSION}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./k8ssandra/${{ steps.version.outputs.base_version }}
          file: ./k8ssandra/${{ steps.version.outputs.base_version }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ghcr.io/axonops/${{ env.IMAGE_NAME }}:${{ matrix.cassandra_version }}-${{ inputs.container_version }}
          labels: |
            org.opencontainers.image.title=AxonOps K8ssandra Development Container
            org.opencontainers.image.description=Apache Cassandra ${{ matrix.cassandra_version }} with AxonOps integration (DEVELOPMENT)
            org.opencontainers.image.version=${{ inputs.container_version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
          build-args: |
            CASSANDRA_VERSION=${{ matrix.cassandra_version }}
            MAJOR_VERSION=${{ steps.version.outputs.base_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Development image pushed to ghcr.io/axonops/${{ env.IMAGE_NAME }}:${{ matrix.cassandra_version }}-${{ inputs.container_version }}"
