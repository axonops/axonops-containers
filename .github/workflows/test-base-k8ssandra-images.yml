name: Test Base K8ssandra Images

on:
  workflow_dispatch:
    inputs:
      cassandra_version:
        description: 'Cassandra version to test (e.g., 4.0.19, 4.1.10, 5.0.6)'
        required: true
        type: string

jobs:
  test-base-image:
    runs-on: ubuntu-latest
    steps:
      - name: Start base k8ssandra container
        run: |
          echo "Testing base k8ssandra image: k8ssandra/cass-management-api:${{ inputs.cassandra_version }}-ubi"
          docker run -d --name cassandra-base-test \
            -p 8080:8080 \
            -p 9042:9042 \
            k8ssandra/cass-management-api:${{ inputs.cassandra_version }}-ubi
          echo "Container started"

      - name: Wait for Management API liveness
        run: |
          echo "Waiting for Management API to be live..."
          for i in {1..30}; do
            if curl -s http://localhost:8080/api/v0/probes/liveness | grep -q "OK"; then
              echo "✓ Management API is live after $i attempts"
              exit 0
            fi
            echo "Attempt $i/30 - waiting 10s..."
            sleep 10
          done
          echo "ERROR: Management API failed to become live"
          docker logs cassandra-base-test
          exit 1

      - name: Wait for Cassandra readiness
        run: |
          echo "Waiting for Cassandra to be ready..."
          for i in {1..60}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/api/v0/probes/readiness)
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✓ Cassandra is ready after $i attempts"
              exit 0
            fi
            echo "Attempt $i/60 - HTTP $HTTP_CODE - waiting 10s..."
            sleep 10
          done
          echo "ERROR: Cassandra failed to become ready"
          docker logs cassandra-base-test
          exit 1

      - name: Wait for CQL port 9042
        run: |
          echo "Waiting for Cassandra CQL port 9042..."
          for i in {1..30}; do
            if nc -z localhost 9042 2>/dev/null; then
              echo "✓ Cassandra CQL port 9042 is open after $i attempts"
              exit 0
            fi
            echo "Attempt $i/30 - waiting 10s..."
            sleep 10
          done
          echo "ERROR: Cassandra CQL port 9042 failed to open"
          docker logs cassandra-base-test
          exit 1

      - name: Show Cassandra logs on success
        if: success()
        run: |
          echo "=== Test PASSED - showing logs for reference ==="
          docker logs cassandra-base-test

      - name: Cleanup
        if: always()
        run: |
          docker stop cassandra-base-test || true
          docker rm cassandra-base-test || true
