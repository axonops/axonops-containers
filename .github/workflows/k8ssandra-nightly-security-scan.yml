name: K8ssandra Nightly Security Scan

on:
  schedule:
    # Run at 2 AM UTC daily
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        # Scan all published versions
        cassandra_version: [5.0.1, 5.0.2, 5.0.3, 5.0.4, 5.0.5, 5.0.6]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract base version
        id: version
        run: |
          BASE_VERSION=$(echo "${{ matrix.cassandra_version }}" | cut -d. -f1,2)
          echo "base_version=${BASE_VERSION}" >> $GITHUB_OUTPUT

      - name: Parse k8ssandra version and digest
        id: k8ssandra
        run: |
          # Find the composite key for this Cassandra version in K8SSANDRA_VERSIONS
          COMPOSITE_KEY=$(echo '${{ vars.K8SSANDRA_VERSIONS }}' | jq -r 'keys[] | select(startswith("${{ matrix.cassandra_version }}+"))')

          if [ -z "$COMPOSITE_KEY" ]; then
            echo "ERROR: No k8ssandra version found for Cassandra ${{ matrix.cassandra_version }}"
            echo "Available versions:"
            echo '${{ vars.K8SSANDRA_VERSIONS }}' | jq -r 'keys[]'
            exit 1
          fi

          # Extract k8ssandra API version from composite key (e.g., "5.0.6+0.1.110" -> "0.1.110")
          K8S_API_VERSION=$(echo "$COMPOSITE_KEY" | cut -d+ -f2)

          # Get digest for this composite key
          DIGEST=$(echo '${{ vars.K8SSANDRA_VERSIONS }}' | jq -r '.["'"$COMPOSITE_KEY"'"]')

          echo "k8ssandra_api_version=$K8S_API_VERSION" >> $GITHUB_OUTPUT
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "✓ Cassandra: ${{ matrix.cassandra_version }}"
          echo "✓ k8ssandra API: v$K8S_API_VERSION"
          echo "✓ Base digest: $DIGEST"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v5
        with:
          context: ./k8ssandra/${{ steps.version.outputs.base_version }}
          file: ./k8ssandra/${{ steps.version.outputs.base_version }}/Dockerfile
          platforms: linux/amd64
          load: true
          tags: axonops-cassandra:scan-${{ matrix.cassandra_version }}
          build-args: |
            CASSANDRA_VERSION=${{ matrix.cassandra_version }}
            MAJOR_VERSION=${{ steps.version.outputs.base_version }}
            K8SSANDRA_BASE_DIGEST=${{ steps.k8ssandra.outputs.digest }}
            K8SSANDRA_API_VERSION=${{ steps.k8ssandra.outputs.k8ssandra_api_version }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=scan
            CQLAI_VERSION=${{ vars.K8SSANDRA_CQLAI_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy container security scan
        id: trivy
        uses: aquasecurity/trivy-action@0.33.0
        with:
          image-ref: 'axonops-cassandra:scan-${{ matrix.cassandra_version }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          trivyignores: 'k8ssandra/.trivyignore'

      - name: Run Trivy scan and upload to GitHub Security
        if: always()
        uses: aquasecurity/trivy-action@0.33.0
        with:
          image-ref: 'axonops-cassandra:scan-${{ matrix.cassandra_version }}'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.cassandra_version }}.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          trivyignores: 'k8ssandra/.trivyignore'

      - name: Upload Trivy scan results to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.cassandra_version }}.sarif'

  notify:
    needs: security-scan
    runs-on: ubuntu-latest
    # Only notify if security-scan failed (Trivy found CVEs with exit-code: 1)
    if: failure()
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: '[AxonOps Containers] Nightly Security Scan Failed - New CVEs Detected'
          to: ${{ vars.SECURITY_EMAIL }}
          from: ${{ secrets.SMTP_USERNAME }}
          body: |
            Nightly security scan detected new CRITICAL or HIGH severity CVEs in K8ssandra containers.

            Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Review the scan results in GitHub Security tab and update k8ssandra/.trivyignore if needed.

            Scanned versions: 5.0.1, 5.0.2, 5.0.3, 5.0.4, 5.0.5, 5.0.6
