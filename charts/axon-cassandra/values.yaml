# Default values for axon-cassandra.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: ghcr.io/axonops/development/k8ssandra/cassandra
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created.
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account.
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template.
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 9042

jvmOpts: ""
maxHeapSize: 1024M
minHeapSize: 1024M

resources: {}
  # limits:
  #   cpu: 2000m
  #   memory: 1024Mi
  # requests:
  #   cpu: 1000m
  #   memory: 512Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 30
  successThreshold: 1
  failureThreshold: 5

readinessProbe:
  enabled: true
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 30
  successThreshold: 1
  failureThreshold: 5

##
customLivenessProbe: {}
## @param customReadinessProbe Custom readinessProbe that overrides the default one
##
customReadinessProbe: {}
## @param customStartupProbe [object] Override default startup probe
##
customStartupProbe: {}

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Persistence configuration for Cassandra data
persistence:
  # Enable persistent storage for Cassandra
  enabled: true

  # Data volume configuration
  data:
    # Use an existing PVC (if specified, this overrides other settings)
    # existingClaim: ""

    # Storage class for the PVC
    # If undefined or null, uses the default provisioner
    # If "-", disables dynamic provisioning
    # If set to a specific storage class, uses that storage class
    storageClass: ""

    # Access mode for the PVC
    accessMode: ReadWriteOnce

    # Size of the data volume
    size: 10Gi

    # Annotations for the PVC
    annotations: {}

    # Mount path for data volume
    mountPath: /var/lib/cassandra

  # Commitlog volume configuration (optional, can be on separate disk for performance)
  commitlog:
    # Enable separate volume for commitlog
    enabled: false

    # Use an existing PVC
    # existingClaim: ""

    # Storage class for commitlog (often SSD for better performance)
    storageClass: ""

    # Access mode
    accessMode: ReadWriteOnce

    # Size of the commitlog volume
    size: 5Gi

    # Annotations for the PVC
    annotations: {}

    # Mount path for commitlog volume
    mountPath: /var/lib/cassandra/commitlog

## @param envVars Extra environment variables to be set on cassandra container
## For example:
##  - name: FOO
##    value: BAR
##
envVars: []
## @param envVarsSecret Name of existing Secret containing extra env vars
##
envVarsSecret: ""

# Additional volumes on the output Deployment definition.
# These are extra volumes in addition to the persistence volumes above
extraVolumes: []
  # - name: config
  #   configMap:
  #     name: cassandra-config
  # - name: secrets
  #   secret:
  #     secretName: cassandra-secrets

# Additional volumeMounts on the output Deployment definition.
# These are extra mounts in addition to the persistence mounts
extraVolumeMounts: []
  # - name: config
  #   mountPath: "/etc/cassandra/conf"
  #   readOnly: true
  # - name: secrets
  #   mountPath: "/etc/cassandra/secrets"
  #   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# ServiceMonitor configuration for Prometheus Operator
serviceMonitor:
  # Enable ServiceMonitor creation
  enabled: false

  # Namespace where the ServiceMonitor should be created (if different from release namespace)
  # namespace: monitoring

  # Additional labels for the ServiceMonitor
  labels: {}
    # prometheus: kube-prometheus

  # Additional annotations for the ServiceMonitor
  annotations: {}

  # Job label to use for the ServiceMonitor
  # jobLabel: "app.kubernetes.io/name"

  # Additional selector labels for the ServiceMonitor
  selector: {}

  # Port name to scrape metrics from (should match a port name in the Service)
  # Default is "jmx" for JMX metrics
  port: jmx

  # Interval at which metrics should be scraped
  interval: 30s

  # Timeout for metrics scraping
  scrapeTimeout: 10s

  # Path to scrape metrics from
  # path: /metrics

  # Scheme to use for scraping (http or https)
  # scheme: http

  # TLS configuration for scraping
  # tlsConfig: {}

  # Relabeling configuration for metrics
  relabelings: []
    # - sourceLabels: [__meta_kubernetes_pod_node_name]
    #   targetLabel: node

  # Metric relabeling configuration
  metricRelabelings: []
    # - sourceLabels: [__name__]
    #   regex: '(cassandra_jvm_memory_.*|cassandra_stats_.*)'
    #   action: keep

  # Target labels to copy from the Service
  # targetLabels: []

  # Pod target labels to copy from the Pod
  # podTargetLabels: []

  # Sample limit for metrics
  # sampleLimit: 10000
